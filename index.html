<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --accent: #ffd700; --bg: #0d1117; --card: #161b22; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; text-align: center; margin: 0; padding-bottom: 30px; }
        .card { background: var(--card); border-radius: 20px; padding: 20px; margin: 12px; border: 1px solid #30363d; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .balance { font-size: 42px; font-weight: 800; color: var(--accent); text-shadow: 0 0 10px rgba(255,215,0,0.3); }
        .btn { background: var(--accent); color: #000; border: none; padding: 14px; width: 100%; border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.2s; margin: 5px 0; }
        .btn:active { transform: scale(0.96); }
        .btn-alt { background: #21262d; color: white; border: 1px solid #444; }
        
        /* ANIMATIONS JEUX */
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(1080deg); } }
        .spinning { animation: spin 1.5s cubic-bezier(0.1, 0.7, 1.0, 0.1); }
        .slot-box { display: flex; justify-content: center; gap: 10px; font-size: 50px; height: 70px; }
        
        .nav { display: flex; gap: 5px; background: #1c2128; padding: 5px; border-radius: 12px; margin: 10px; }
        .nav div { flex:1; padding: 10px; font-size: 13px; border-radius: 8px; color: #888; }
        .nav .active { background: #30363d; color: var(--accent); box-shadow: 0 0 5px var(--accent); }
        
        .section-title { font-size: 14px; text-transform: uppercase; color: #888; margin: 15px 0 5px 15px; text-align: left; }
    </style>
</head>
<body>

<div class="card">
    <div style="opacity:0.7; font-size:14px;">SOLDE DE NOUR</div>
    <div class="balance" id="bal">0.00</div>
</div>

<div class="nav">
    <div id="t-slots" class="active" onclick="setG('slots')">üé∞ Slots</div>
    <div id="t-dice" onclick="setG('dice')">üé≤ Dice</div>
    <div id="t-mines" onclick="setG('mines')">üí£ Mines</div>
    <div id="t-tasks" onclick="setG('tasks')">üìã Tasks</div>
</div>

<div id="game-zone" class="card">
    <div id="slot-display" class="slot-box"><span>üé∞</span><span>üé∞</span><span>üé∞</span></div>
    <div id="dice-display" style="font-size:80px; display:none;">üé≤</div>
    <div id="mine-display" style="display:none; font-size:50px;">üíé</div>
    
    <div id="mines-config" style="display:none; margin-top:10px;">
        <input type="number" id="mCount" value="3" min="1" max="9" style="width:50px; background:#000; color:#fff; border:1px solid #444; padding:8px; border-radius:8px;">
        <span style="font-size:12px;">Mines</span>
    </div>
    
    <input type="number" id="bet" placeholder="Mise (ex: 0.1)" style="width:80%; padding:12px; margin:15px 0; border-radius:10px; border:1px solid #444; background:#000; color:#fff;">
    <button class="btn" id="playBtn" onclick="play()">LANCER LE JEU</button>
</div>

<div id="task-zone" class="card" style="display:none;">
    <h3>üéÅ Bonus Gratuit</h3>
    <p>Abonnez-vous √† @starrussi pour recevoir 0.05 TON.</p>
    <button class="btn" onclick="tg.openTelegramLink('https://t.me/starrussi')">REJOINDRE LE CANAL</button>
    <button class="btn-alt btn" onclick="verify()">V√âRIFIER (DONE)</button>
</div>

<div class="section-title">Recharge √âtoiles</div>
<div class="card"><button class="btn" style="background:#4b9ced; color:white;" onclick="openP('STARS','DEP')">‚≠ê D√âPOSER DES √âTOILES</button></div>

<div class="section-title">Crypto (TON / USDT)</div>
<div class="card" style="display:flex; gap:10px;">
    <button class="btn btn-alt" onclick="openP('CRYPTO','DEP')">üì• D√âP√îT</button>
    <button class="btn btn-alt" onclick="openP('CRYPTO','WIT')">üì§ RETRAIT</button>
</div>

<div id="modal" style="display:none; position:fixed; top:0; background:rgba(0,0,0,0.95); width:100%; height:100%; align-items:center; justify-content:center; z-index:100;">
    <div class="card" style="width:85%;">
        <h2 id="mTitle">D√©p√¥t</h2>
        <div id="crypto-options">
            <select id="mAsset" style="width:100%; padding:10px; margin-bottom:10px;"><option value="TON">TON</option><option value="USDT">USDT</option></select>
            <select id="mPlat" style="width:100%; padding:10px;"><option value="XROCKET">via xRocket</option><option value="CRYPTOBOT">via CryptoBot</option></select>
        </div>
        <input type="number" id="mQty" placeholder="Montant" style="width:90%; padding:12px; margin:15px 0;">
        <input type="text" id="mAddr" placeholder="Adresse Portefeuille" style="display:none; width:90%; padding:12px; margin-bottom:15px;">
        <button class="btn" onclick="execPay()">CONFIRMER</button>
        <button class="btn-alt btn" onclick="closeM()">FERMER</button>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp; tg.expand();
    const uid = tg.initDataUnsafe.user?.id || 7019851823;
    let curG = 'slots'; let curM = 'DEP'; let isPlaying = false;

    async function sync() {
        const r = await fetch('/api/user-data', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({id:uid}) });
        const d = await r.json(); document.getElementById('bal').innerText = d.balance.toFixed(2);
    }

    function setG(g) {
        curG = g;
        document.querySelectorAll('.nav div').forEach(d => d.classList.remove('active'));
        document.getElementById('t-'+g).classList.add('active');
        document.getElementById('game-zone').style.display = (g === 'tasks') ? 'none' : 'block';
        document.getElementById('task-zone').style.display = (g === 'tasks') ? 'block' : 'none';
        
        document.getElementById('slot-display').style.display = (g === 'slots') ? 'flex' : 'none';
        document.getElementById('dice-display').style.display = (g === 'dice') ? 'block' : 'none';
        document.getElementById('mine-display').style.display = (g === 'mines') ? 'block' : 'none';
        document.getElementById('mines-config').style.display = (g === 'mines') ? 'block' : 'none';
    }

    async function play() {
        if(isPlaying) return;
        const bet = parseFloat(document.getElementById('bet').value);
        if(!bet || bet <= 0) return tg.showAlert("Entrez une mise !");
        
        isPlaying = true;
        const disp = (curG==='slots') ? document.getElementById('slot-display') : (curG==='dice') ? document.getElementById('dice-display') : document.getElementById('mine-display');
        disp.classList.add('spinning');

        const r = await fetch('/api/play', {
            method:'POST', headers:{'Content-Type':'application/json'},
            body: JSON.stringify({id:uid, bet, game:curG, minesCount: parseInt(document.getElementById('mCount').value)})
        });
        const d = await r.json();

        setTimeout(() => {
            disp.classList.remove('spinning');
            if(d.error) tg.showAlert(d.error);
            else if(d.win > 0) {
                tg.showAlert(`GAGN√â ! +${d.win.toFixed(2)}`);
                if(curG==='dice') disp.innerText = `üé≤ ${d.roll}`;
                if(curG==='mines') disp.innerText = `üíé`;
            } else {
                tg.showAlert("PERDU ! Recommence.");
                if(curG==='dice') disp.innerText = `üé≤ ${d.roll}`;
                if(curG==='mines') disp.innerText = `üí•`;
            }
            sync(); isPlaying = false;
        }, 1500);
    }

    async function verify() {
        const r = await fetch('/api/check-task', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({id:uid}) });
        const d = await r.json(); tg.showAlert(d.message); sync();
    }

    function openP(type, mode) {
        curM = mode;
        document.getElementById('modal').style.display='flex';
        document.getElementById('mTitle').innerText = (mode==='DEP'?'D√©p√¥t ':'Retrait ') + (type==='STARS'?'Stars':'Crypto');
        document.getElementById('crypto-options').style.display = (type==='STARS') ? 'none' : 'block';
        document.getElementById('mAddr').style.display = (mode==='WIT') ? 'block' : 'none';
        if(type==='STARS') document.getElementById('mAsset').value = 'STARS';
    }

    async function execPay() {
        const asset = document.getElementById('mAsset').value;
        const amount = document.getElementById('mQty').value;
        const platform = document.getElementById('mPlat').value;
        const address = document.getElementById('mAddr').value;
        const res = await fetch(curM==='DEP'?'/api/deposit':'/api/withdraw', {
            method:'POST', headers:{'Content-Type':'application/json'},
            body: JSON.stringify({id:uid, asset, amount, platform, address})
        });
        const d = await res.json();
        if(d.url) tg.openTelegramLink(d.url); else tg.showAlert(d.message);
        closeM();
    }

    function closeM() { document.getElementById('modal').style.display='none'; }
    setInterval(sync, 5000); sync();
</script>
</body>
</html>
