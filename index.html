<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #0b0e11; color: white; font-family: 'Segoe UI', sans-serif; text-align: center; margin: 0; }
        .balance-card { background: linear-gradient(45deg, #1e293b, #0f172a); padding: 20px; border-bottom: 3px solid #0088cc; font-size: 22px; }
        
        /* Animation D√©s */
        .dice-container { font-size: 80px; margin: 30px 0; transition: transform 0.5s ease; }
        .rolling { animation: shake 0.2s infinite; }
        @keyframes shake { 0% { transform: rotate(0deg); } 25% { transform: rotate(10deg); } 75% { transform: rotate(-10deg); } 100% { transform: rotate(0deg); } }

        /* Animation Slots */
        .slot-machine { display: flex; justify-content: center; gap: 10px; margin: 20px 0; font-size: 50px; }
        .slot { width: 80px; height: 80px; background: #1e293b; border-radius: 10px; display: flex; align-items: center; justify-content: center; border: 2px solid #334155; }
        .spinning { animation: blur 0.1s infinite; }
        @keyframes blur { 0% { filter: blur(0px); } 50% { filter: blur(5px); } 100% { filter: blur(0px); } }

        .btn-bet { background: #0088cc; border: none; padding: 15px 50px; color: white; border-radius: 12px; font-weight: bold; font-size: 18px; cursor: pointer; width: 80%; box-shadow: 0 4px #005a87; }
        .btn-bet:active { transform: translateY(2px); box-shadow: 0 2px #005a87; }
        input { background: #1e293b; border: 1px solid #334155; color: white; padding: 12px; border-radius: 8px; width: 70%; margin-bottom: 15px; text-align: center; }
    </style>
</head>
<body>

    <div class="balance-card">SOLDE: <span id="bal">100.00</span> $</div>

    <div id="game-dice" class="game-section">
        <h2>üé≤ JEU DE D√âS</h2>
        <div id="dice-box" class="dice-container">‚ùì</div>
        <input type="number" id="betDice" placeholder="Mise">
        <button class="btn-bet" onclick="playDice()">LANCER !</button>
    </div>

    <hr style="margin: 40px; border-color: #334155;">

    <div id="game-slots" class="game-section">
        <h2>üé∞ SLOTS</h2>
        <div class="slot-machine">
            <div id="s1" class="slot">üé∞</div>
            <div id="s2" class="slot">üé∞</div>
            <div id="s3" class="slot">üé∞</div>
        </div>
        <input type="number" id="betSlots" placeholder="Mise">
        <button class="btn-bet" onclick="playSlots()" style="background: #f59e0b; box-shadow: 0 4px #b45309;">TOURNER !</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        let balance = 100.00;

        async function playDice() {
            const bet = parseFloat(document.getElementById('betDice').value);
            if(bet > balance || isNaN(bet)) return alert("Mise invalide");

            const box = document.getElementById('dice-box');
            box.classList.add('rolling');
            
            const r = await fetch('/api/play-dice', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ bet })
            });
            const data = await r.json();

            setTimeout(() => {
                box.classList.remove('rolling');
                const faces = ["", "‚öÄ", "‚öÅ", "‚öÇ", "‚öÉ", "‚öÑ", "‚öÖ"];
                box.innerText = faces[data.result];
                balance = balance - bet + data.win;
                document.getElementById('bal').innerText = balance.toFixed(2);
                tg.HapticFeedback.notificationOccurred(data.win > 0 ? 'success' : 'error');
            }, 1000);
        }

        async function playSlots() {
            const bet = parseFloat(document.getElementById('betSlots').value);
            if(bet > balance || isNaN(bet)) return alert("Mise invalide");

            const slots = [document.getElementById('s1'), document.getElementById('s2'), document.getElementById('s3')];
            slots.forEach(s => s.classList.add('spinning'));

            const r = await fetch('/api/play-slots', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ bet })
            });
            const data = await r.json();

            setTimeout(() => {
                slots.forEach((s, i) => {
                    s.classList.remove('spinning');
                    s.innerText = data.symbols[i];
                });
                balance = balance - bet + data.win;
                document.getElementById('bal').innerText = balance.toFixed(2);
                if(data.win > 0) tg.HapticFeedback.impactOccurred('heavy');
            }, 1500);
        }
    </script>
</body>
</html>
