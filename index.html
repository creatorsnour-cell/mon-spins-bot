<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --accent: #ffd700; --bg: #0d1117; --card: #161b22; }
        body { background: var(--bg); color: white; font-family: sans-serif; text-align: center; margin: 0; }
        .card { background: var(--card); border-radius: 15px; padding: 20px; margin: 10px; border: 1px solid #333; }
        .btn { background: var(--accent); color: black; border: none; padding: 12px; width: 90%; border-radius: 10px; font-weight: bold; margin: 5px 0; }
        .nav { display: flex; background: #21262d; margin: 10px; border-radius: 10px; padding: 5px; }
        .nav div { flex: 1; padding: 10px; font-size: 12px; cursor: pointer; }
        .active { background: #30363d; color: var(--accent); border-radius: 8px; }
        input, select { width: 85%; padding: 10px; margin: 5px; border-radius: 8px; background: #000; color: #fff; border: 1px solid #444; }
    </style>
</head>
<body>

<div class="card">
    <h2 id="uName">Nour</h2>
    <h1 id="bal" style="color:var(--accent); font-size:40px;">0.00</h1>
</div>

<div class="nav">
    <div id="t-slots" class="active" onclick="setG('slots')">üé∞ Slots</div>
    <div id="t-dice" onclick="setG('dice')">üé≤ Dice</div>
    <div id="t-mines" onclick="setG('mines')">üí£ Mines</div>
    <div id="t-tasks" onclick="setG('tasks')">üìã Tasks</div>
</div>

<div id="game-zone" class="card">
    <div id="display" style="font-size: 40px;">üé∞üé∞üé∞</div>
    <div id="m-opt" style="display:none;"><input type="number" id="mCount" value="3" min="1" max="9"></div>
    <input type="number" id="bet" placeholder="Mise">
    <button class="btn" onclick="play()">JOUER</button>
</div>

<div id="task-zone" class="card" style="display:none;">
    <h3>Mission @starrussi</h3>
    <button class="btn" onclick="tg.openTelegramLink('https://t.me/starrussi')">Rejoindre</button>
    <button class="btn" onclick="verify()">V√©rifier (Done)</button>
</div>

<div class="card">
    <button class="btn" onclick="showM('DEP')" style="background:#21262d; color:white;">D√©p√¥t</button>
    <button class="btn" onclick="showM('WIT')" style="background:#21262d; color:white;">Retrait</button>
</div>

<div id="modal" style="display:none; position:fixed; top:0; background:rgba(0,0,0,0.9); width:100%; height:100%; align-items:center; justify-content:center;">
    <div class="card" style="width:80%;">
        <h3 id="mTitle">D√©p√¥t</h3>
        <select id="mAsset" onchange="upd()"><option value="TON">TON</option><option value="USDT">USDT</option><option value="STARS">STARS</option></select>
        <select id="mPlat"><option value="XROCKET">xRocket</option><option value="CRYPTOBOT">CryptoBot</option></select>
        <input type="number" id="mQty" placeholder="Montant">
        <input type="text" id="mAddr" style="display:none;" placeholder="Adresse de retrait">
        <button class="btn" onclick="exec()">Confirmer</button>
        <button class="btn" onclick="document.getElementById('modal').style.display='none'" style="background:none; color:gray;">Fermer</button>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp; tg.expand();
    const uid = tg.initDataUnsafe.user?.id || 7019851823;
    let curG = 'slots'; let curM = 'DEP';

    async function sync() {
        const r = await fetch('/api/user-data', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({id:uid}) });
        const d = await r.json(); document.getElementById('bal').innerText = d.balance.toFixed(2);
    }

    function setG(g) {
        curG = g; document.querySelectorAll('.nav div').forEach(d=>d.classList.remove('active'));
        document.getElementById('t-'+g).classList.add('active');
        document.getElementById('game-zone').style.display = (g==='tasks')?'none':'block';
        document.getElementById('task-zone').style.display = (g==='tasks')?'block':'none';
        document.getElementById('m-opt').style.display = (g==='mines')?'block':'none';
    }

    async function play() {
        const bet = parseFloat(document.getElementById('bet').value);
        const minesCount = parseInt(document.getElementById('mCount').value);
        const r = await fetch('/api/play', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({id:uid, bet, game:curG, minesCount}) });
        const d = await r.json(); if(d.error) return tg.showAlert(d.error);
        document.getElementById('display').innerText = d.win > 0 ? "üí∞ GAGN√â !" : "‚ùå PERDU";
        sync();
    }

    async function verify() {
        const r = await fetch('/api/check-task', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({id:uid}) });
        const d = await r.json(); tg.showAlert(d.message); sync();
    }

    function showM(m) {
        curM = m; document.getElementById('modal').style.display='flex';
        document.getElementById('mTitle').innerText = m==='DEP'?'D√©p√¥t':'Retrait';
        document.getElementById('mAddr').style.display = m==='WIT'?'block':'none';
    }

    async function exec() {
        const asset = document.getElementById('mAsset').value;
        const amount = document.getElementById('mQty').value;
        const platform = document.getElementById('mPlat').value;
        const address = document.getElementById('mAddr').value;
        const res = await fetch(curM==='DEP'?'/api/deposit':'/api/withdraw', {
            method:'POST', headers:{'Content-Type':'application/json'},
            body: JSON.stringify({id:uid, asset, amount, platform, address})
        });
        const d = await res.json();
        if(d.url) tg.openTelegramLink(d.url); else tg.showAlert(d.message);
        document.getElementById('modal').style.display='none';
    }
    sync();
</script>
</body>
</html>
