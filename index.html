<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>STARRUSSI PRO</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --blue: #00d2ff; --neon: #00ff88; --dark: #07090f; --glass: rgba(255,255,255,0.05); }
        body { background: var(--dark); color: white; font-family: 'Inter', sans-serif; margin: 0; padding-bottom: 100px; }
        
        /* Header Card */
        .wallet-card { background: linear-gradient(135deg, #1a202c 0%, #07090f 100%); padding: 30px; border-bottom: 2px solid var(--blue); }
        .bal-val { font-size: 45px; font-weight: 900; letter-spacing: -1px; }
        .token-val { color: var(--blue); font-size: 14px; opacity: 0.8; }

        /* Quick Actions Menu */
        .quick-actions { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 15px; }
        .action-btn { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); padding: 15px; border-radius: 15px; font-size: 11px; text-align: center; }
        .action-btn i { font-size: 20px; display: block; margin-bottom: 5px; color: var(--blue); }

        /* Game Grid */
        .section-title { text-align: left; padding: 0 20px; font-size: 14px; font-weight: bold; text-transform: uppercase; color: #4a5568; }
        .game-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 20px; }
        .game-card { background: var(--glass); height: 120px; border-radius: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; border: 1px solid rgba(255,255,255,0.05); transition: 0.3s; }
        .game-card:active { transform: scale(0.95); background: rgba(0,210,255,0.1); }
        .game-card i { font-size: 35px; margin-bottom: 10px; }

        /* Navigation Bar */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #0f172a; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #1e293b; }
        .nav-link { font-size: 10px; color: #64748b; text-decoration: none; }
        .nav-link.active { color: var(--blue); }

        /* Modal Overlay */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; padding-top: 50px; }
        .modal-content { background: #1a202c; margin: 20px; padding: 25px; border-radius: 25px; border: 1px solid var(--blue); }
    </style>
</head>
<body>

<div class="wallet-card">
    <div style="font-size: 12px; opacity: 0.5;">AVAILABLE BALANCE</div>
    <div class="bal-val"><span id="bal">0.00</span> <small style="font-size: 18px;">TON</small></div>
    <div class="token-val"><i class="fas fa-coins"></i> <span id="chips">50</span> TOKENS</div>
</div>

<div class="quick-actions">
    <div class="action-btn" onclick="openDeposit()"><i class="fas fa-plus-circle"></i> DEPOSIT</div>
    <div class="action-btn" onclick="openWithdraw()"><i class="fas fa-wallet"></i> WITHDRAW</div>
    <div class="action-btn" onclick="showView('tasks')"><i class="fas fa-tasks"></i> TASKS</div>
</div>

<div id="view-home">
    <div class="section-title">Minigames Center</div>
    <div class="game-grid">
        <div class="game-card" onclick="openGame('slots')"><i class="fas fa-slot-machine" style="color: #ff4444;"></i><span>SLOTS</span></div>
        <div class="game-card" onclick="openGame('dice')"><i class="fas fa-dice" style="color: #00ff88;"></i><span>DICE</span></div>
        <div class="game-card" onclick="openGame('mines')"><i class="fas fa-bomb" style="color: #ffcc00;"></i><span>MINES</span></div>
        <div class="game-card" onclick="showView('invite')"><i class="fas fa-users" style="color: #00d2ff;"></i><span>FRIENDS</span></div>
    </div>
</div>

<div id="game-modal" class="modal">
    <div class="modal-content">
        <h2 id="game-title">GAME</h2>
        <div id="game-display" style="font-size: 50px; margin: 20px 0;">ðŸŽ°</div>
        <div id="mines-config" style="display:none;">
            Mines: <input type="range" id="mCount" min="1" max="24" value="3">
        </div>
        <input type="number" id="bet" value="0.2" style="width: 80%; padding: 15px; border-radius: 10px; background: #000; color: #fff; border: 1px solid #333;">
        <button class="action-btn" style="width: 100%; margin-top: 15px; background: var(--blue); color: black;" onclick="playNow()">START SESSION</button>
        <button onclick="closeModal()" style="background: none; border: none; color: gray; margin-top: 10px;">Close</button>
    </div>
</div>

<div class="bottom-nav">
    <div class="nav-link active" onclick="showView('home')"><i class="fas fa-home"></i><br>HOME</div>
    <div class="nav-link" onclick="showView('tasks')"><i class="fas fa-bolt"></i><br>TASKS</div>
    <div class="nav-link" onclick="showView('invite')"><i class="fas fa-user-plus"></i><br>REFER</div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    const uid = tg.initDataUnsafe.user?.id || 7019851823;
    let currentGame = '';

    function showView(v) {
        tg.HapticFeedback.impactOccurred('light');
        // Logic to switch visibility
    }

    function openGame(g) {
        currentGame = g;
        document.getElementById('game-modal').style.display = 'block';
        document.getElementById('game-title').innerText = g.toUpperCase();
        document.getElementById('mines-config').style.display = g === 'mines' ? 'block' : 'none';
    }

    function closeModal() { document.getElementById('game-modal').style.display = 'none'; }

    async function sync() {
        const r = await fetch('/api/user-data', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({id:uid})});
        const d = await r.json();
        document.getElementById('bal').innerText = d.balance.toFixed(2);
        document.getElementById('chips').innerText = d.chips;
    }

    async function openDeposit() {
        const method = prompt("Choose Method: STARS or TON").toUpperCase();
        const amount = prompt("Enter Amount (Min 5 Stars / 0.2 TON):");
        const r = await fetch('/api/deposit', {
            method:'POST', headers:{'Content-Type':'application/json'},
            body: JSON.stringify({id:uid, asset:method, amount})
        });
        const d = await r.json();
        if(d.url) tg.openTelegramLink(d.url);
    }

    async function playNow() {
        const bet = document.getElementById('bet').value;
        const r = await fetch('/api/play', {
            method:'POST', headers:{'Content-Type':'application/json'},
            body: JSON.stringify({id:uid, bet, game:currentGame, minesCount: document.getElementById('mCount').value})
        });
        const d = await r.json();
        if(d.error) return tg.showAlert(d.error);
        
        document.getElementById('game-display').innerText = Array.isArray(d.result) ? d.result.join(' ') : d.result;
        sync();
    }

    sync();
</script>
</body>
</html>
