<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STARRUSSI TITAN V12</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Titillium+Web:wght@300;600;900&display=swap');

        :root {
            --neon: #00f2ff;
            --danger: #ff004c;
            --gold: #ffcc00;
            --bg: #020408;
            --card: rgba(16, 20, 30, 0.9);
        }

        body {
            background: var(--bg); color: white; font-family: 'Titillium Web', sans-serif;
            margin: 0; padding-bottom: 90px; overflow-x: hidden;
            background-image: radial-gradient(circle at top right, #0a1220, #020408);
        }

        /* Verification Overlay */
        #lock-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 10000; display: none;
            flex-direction: column; align-items: center; justify-content: center; text-align: center;
        }

        .header {
            padding: 30px 20px; background: linear-gradient(180deg, rgba(0,242,255,0.1) 0%, transparent 100%);
            border-bottom: 1px solid rgba(0,242,255,0.3); text-align: center;
        }

        .balance-box { font-family: 'Syncopate'; font-size: 40px; color: var(--neon); text-shadow: 0 0 15px var(--neon); }

        .nav-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 20px; }
        .nav-item { 
            background: var(--card); border: 1px solid #1e2533; padding: 15px 5px; 
            border-radius: 15px; text-align: center; font-size: 10px; transition: 0.3s;
        }
        .nav-item i { font-size: 20px; display: block; margin-bottom: 5px; color: var(--neon); }
        .nav-item.active { border-color: var(--neon); box-shadow: 0 0 10px var(--neon); }

        .panel { display: none; padding: 15px; animation: fadeIn 0.5s ease; }
        .panel.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .card { background: var(--card); border-radius: 20px; padding: 20px; margin-bottom: 15px; border: 1px solid #1e2533; }

        .chart-container { height: 300px; border-radius: 15px; overflow: hidden; margin-bottom: 15px; border: 1px solid var(--neon); }

        .btn-action {
            width: 100%; padding: 18px; border-radius: 15px; border: none; 
            font-family: 'Syncopate'; font-weight: bold; cursor: pointer; margin-top: 10px;
        }
        .btn-buy { background: #00ff88; color: #000; }
        .btn-sell { background: var(--danger); color: #fff; }
        .btn-gold { background: var(--gold); color: #000; }

        .cyber-input {
            width: 100%; background: #000; border: 1px solid #333; padding: 15px;
            border-radius: 12px; color: #fff; text-align: center; font-size: 18px; margin: 10px 0;
        }

        /* Bottom Nav */
        .bottom-bar {
            position: fixed; bottom: 0; width: 100%; background: rgba(5, 10, 20, 0.95);
            display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #1e2533;
        }
    </style>
</head>
<body>

<div id="lock-screen">
    <i class="fas fa-user-shield" style="font-size: 80px; color: var(--danger); margin-bottom: 20px;"></i>
    <h1 style="font-family: Syncopate;">ACCESS DENIED</h1>
    <p>Vous devez rejoindre notre canal pour continuer.</p>
    <button class="btn-action btn-gold" style="width: 80%;" onclick="tg.openTelegramLink('https://t.me/starrussi')">S'ABONNER @STARRUSSI</button>
    <button class="btn-action" style="width: 80%; background: #222; color: #fff;" onclick="sync()">DÉJÀ ABONNÉ (VÉRIFIER)</button>
</div>

<div class="header">
    <div style="font-size: 12px; opacity: 0.5; letter-spacing: 4px;">NEURAL BALANCE</div>
    <div class="balance-box"><span id="u-bal">0.000</span> <small style="font-size: 14px;">TON</small></div>
</div>

<div class="nav-grid">
    <div class="nav-item active" onclick="showTab('trading', this)"><i class="fas fa-chart-line"></i>TRADE</div>
    <div class="nav-item" onclick="showTab('games', this)"><i class="fas fa-gamepad"></i>GAMES</div>
    <div class="nav-item" onclick="showTab('tasks', this)"><i class="fas fa-tasks"></i>TASKS</div>
    <div class="nav-item" onclick="showTab('wallet', this)"><i class="fas fa-wallet"></i>WALLET</div>
</div>

<div id="tab-trading" class="panel active">
    <div class="chart-container">
        <div id="tv_chart"></div>
    </div>
    <div class="card">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <span style="color: var(--neon);"><i class="fas fa-bolt"></i> QUICK TRADE</span>
            <span id="price-ticker" style="font-family: monospace; color: #00ff88;">$--.---</span>
        </div>
        <input type="number" id="trade-bet" class="cyber-input" value="0.2">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <button class="btn-action btn-buy" onclick="playGame('trading', 'UP')">CALL (UP)</button>
            <button class="btn-action btn-sell" onclick="playGame('trading', 'DOWN')">PUT (DOWN)</button>
        </div>
    </div>
</div>

<div id="tab-games" class="panel">
    <div class="card" onclick="playDice()">
        <div style="display: flex; justify-content: space-between;">
            <span><i class="fas fa-dice" style="color:var(--neon)"></i> <b>CYBER DICE</b></span>
            <span style="color: #00ff88;">x2.20</span>
        </div>
    </div>
    <div class="card" onclick="tg.showAlert('Mines Engine Booting...')">
        <div style="display: flex; justify-content: space-between;">
            <span><i class="fas fa-bomb" style="color:var(--danger)"></i> <b>TITAN MINES</b></span>
            <span style="color: var(--gold);">MULTI-LEVEL</span>
        </div>
    </div>
</div>

<div id="tab-wallet" class="panel">
    <div class="card">
        <h3>DÉPÔT</h3>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
            <button class="btn-action" style="background:#0088cc;" onclick="openDep('TON')">TON (Bot)</button>
            <button class="btn-action" style="background:#ffaa00;" onclick="openDep('STARS')">STARS</button>
        </div>
        <div id="dep-form" style="display:none; margin-top:20px;">
            <input type="number" id="dep-amt" class="cyber-input" placeholder="Montant">
            <button class="btn-action btn-buy" onclick="processDeposit()">PAYER MAINTENANT</button>
        </div>
    </div>
    <div class="card">
        <h3>RETRAIT</h3>
        <select id="w-method" class="cyber-input">
            <option value="TON">TON WALLET (Min 1.0)</option>
            <option value="AIRTEL">AIRTEL MONEY (Min 3.0)</option>
        </select>
        <input type="text" id="w-details" class="cyber-input" placeholder="Adresse ou Numéro">
        <input type="number" id="w-amt" class="cyber-input" placeholder="Montant">
        <button class="btn-action btn-sell" onclick="processWithdraw()">EXTRAIRE LES FONDS</button>
    </div>
</div>

<script src="https://s3.tradingview.com/tv.js"></script>
<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    const uid = tg.initDataUnsafe.user?.id || 7019851823;
    const uname = tg.initDataUnsafe.user?.first_name || "Agent";
    let depMode = '';

    async function sync() {
        const r = await fetch('/api/sync', {
            method:'POST', headers:{'Content-Type':'application/json'},
            body: JSON.stringify({id:uid, username:uname})
        });
        const d = await r.json();
        document.getElementById('u-bal').innerText = d.user.balance.toFixed(3);
        
        if(!d.user.isSubscribed) {
            document.getElementById('lock-screen').style.display = 'flex';
        } else {
            document.getElementById('lock-screen').style.display = 'none';
        }
    }

    function showTab(tab, el) {
        document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        document.getElementById('tab-'+tab).classList.add('active');
        el.classList.add('active');
        tg.HapticFeedback.impactOccurred('light');
    }

    // TradingView Integration
    new TradingView.widget({
        "autosize": true,
        "symbol": "BINANCE:TONUSDT",
        "interval": "1",
        "timezone": "Etc/UTC",
        "theme": "dark",
        "style": "1",
        "container_id": "tv_chart",
        "hide_top_toolbar": true,
        "hide_legend": true,
        "save_image": false,
        "backgroundColor": "rgba(2, 4, 8, 1)"
    });

    async function playGame(game, dir = '') {
        const bet = document.getElementById('trade-bet').value;
        const r = await fetch('/api/play', {
            method:'POST', headers:{'Content-Type':'application/json'},
            body: JSON.stringify({id:uid, bet, game, details: {dir}})
        });
        const d = await r.json();
        if(d.error) return tg.showAlert(d.error);
        
        tg.HapticFeedback.notificationOccurred(d.win ? 'success' : 'error');
        tg.showAlert(d.win ? `GAGNÉ ! +${d.profit.toFixed(2)} TON` : "PERDU ! La probabilité Titan a été plus forte.");
        sync();
    }

    function openDep(mode) {
        depMode = mode;
        document.getElementById('dep-form').style.display = 'block';
    }

    async function processDeposit() {
        const amount = document.getElementById('dep-amt').value;
        const endpoint = depMode === 'TON' ? '/api/deposit/ton' : '/api/deposit/stars';
        const r = await fetch(endpoint, {
            method:'POST', headers:{'Content-Type':'application/json'},
            body: JSON.stringify({id:uid, amount})
        });
        const d = await r.json();
        if(d.url) tg.openTelegramLink(d.url); else tg.showAlert(d.error);
    }

    sync();
</script>
</body>
</html>
