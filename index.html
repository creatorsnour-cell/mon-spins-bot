<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --neon: #00f2ff; --bg: #010409; --card: rgba(0, 242, 255, 0.05); }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; text-align: center; }
        .glass { background: var(--card); border: 1px solid rgba(0,242,255,0.2); border-radius: 25px; padding: 20px; margin: 15px; backdrop-filter: blur(10px); }
        .balance { font-size: 38px; color: var(--neon); text-shadow: 0 0 15px var(--neon); font-weight: bold; }
        
        /* Onglets Jeux */
        .tabs { display: flex; justify-content: center; gap: 10px; margin: 15px; }
        .tab { padding: 12px 25px; border: 1px solid var(--neon); border-radius: 15px; opacity: 0.4; cursor: pointer; font-size: 14px; }
        .tab.active { opacity: 1; background: var(--neon); color: black; box-shadow: 0 0 20px var(--neon); }

        #game-display { font-size: 80px; min-height: 120px; margin: 25px 0; transition: transform 0.2s; }
        .anim-spin { animation: spin 0.1s infinite linear; }
        @keyframes spin { from {transform: rotateX(0deg)} to {transform: rotateX(360deg)} }

        .btn-main { background: var(--neon); color: black; border: none; padding: 18px; width: 80%; border-radius: 50px; font-weight: bold; font-size: 18px; cursor: pointer; box-shadow: 0 0 15px var(--neon); }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 100; justify-content: center; align-items: center; }
        .btn-choice { background: rgba(255,255,255,0.1); border: 1px solid var(--neon); color: white; padding: 15px; width: 100%; border-radius: 15px; margin: 10px 0; font-weight: bold; }
    </style>
</head>
<body>
    <div class="glass">
        <div style="font-size: 10px; letter-spacing: 2px; opacity: 0.7;">TOTAL CREDITS</div>
        <div class="balance" id="userBal">0.00</div>
    </div>

    <div class="tabs">
        <div class="tab active" id="tab-slots" onclick="changeGame('slots')">üé∞ CASINO</div>
        <div class="tab" id="tab-dice" onclick="changeGame('dice')">üé≤ D√âS</div>
    </div>

    <div class="glass">
        <div id="game-display">üé∞üé∞üé∞</div>
        <input type="number" id="bet" style="background:none; border:1px solid var(--neon); color:white; padding:15px; width:60%; border-radius:15px; text-align:center; font-size:20px;" placeholder="MISE">
        <br>
        <button class="btn-main" onclick="play()">LANCER LE PARI</button>
    </div>

    <div style="display:flex; gap:10px; padding: 0 15px;">
        <button onclick="openModal('STARS')" style="flex:1; border:1px solid gold; color:gold; background:none; padding:15px; border-radius:15px;">STARS</button>
        <button onclick="openModal('TON')" style="flex:1; border:1px solid var(--neon); color:var(--neon); background:none; padding:15px; border-radius:15px;">TON</button>
        <button onclick="openModal('USDT')" style="flex:1; border:1px solid #26a17b; color:#26a17b; background:none; padding:15px; border-radius:15px;">USDT</button>
    </div>

    <div id="payModal" class="modal">
        <div class="glass" style="width: 80%;">
            <h2 id="modalTitle" style="color:var(--neon)">D√©p√¥t</h2>
            <input type="number" id="depAmount" style="padding:15px; width:90%; border-radius:10px; margin-bottom:20px;" placeholder="Montant">
            <div id="cryptoOptions">
                <button class="btn-choice" onclick="startDep('XROCKET')">üöÄ via xRocket</button>
                <button class="btn-choice" onclick="startDep('CRYPTOBOT')">ü§ñ via CryptoBot</button>
            </div>
            <button class="btn-choice" id="starBtn" style="display:none; color:gold;" onclick="startDep('TELEGRAM')">‚≠ê PAYER EN STARS</button>
            <button onclick="closeModal()" style="background:none; border:none; color:white; margin-top:15px;">ANNULER</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        let currentGame = 'slots';
        let currentAsset = '';

        function changeGame(type) {
            currentGame = type;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById('tab-'+type).classList.add('active');
            document.getElementById('game-display').innerText = (type === 'dice') ? 'üé≤' : 'üé∞üé∞üé∞';
        }

        async function play() {
            const bet = parseFloat(document.getElementById('bet').value);
            const display = document.getElementById('game-display');
            if(!bet || bet <= 0) return;

            display.classList.add('anim-spin');
            const r = await fetch('/api/play', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ id: tg.initDataUnsafe.user.id, bet, game: currentGame })
            });
            const data = await r.json();

            setTimeout(() => {
                display.classList.remove('anim-spin');
                if(data.error) return tg.showAlert(data.error);
                
                if(currentGame === 'dice') {
                    const dice = ['', '‚öÄ', '‚öÅ', '‚öÇ', '‚öÉ', '‚öÑ', '‚öÖ'];
                    display.innerText = dice[data.result];
                } else {
                    display.innerText = data.result.join('');
                }
                
                document.getElementById('userBal').innerText = data.newBalance.toFixed(2);
                if(data.win > 0) {
                    tg.HapticFeedback.notificationOccurred('success');
                    tg.showAlert(`GAGN√â : +${data.win} !`);
                }
            }, 800);
        }

        function openModal(asset) {
            currentAsset = asset;
            document.getElementById('modalTitle').innerText = `D√©p√¥t ${asset}`;
            document.getElementById('cryptoOptions').style.display = (asset === 'STARS') ? 'none' : 'block';
            document.getElementById('starBtn').style.display = (asset === 'STARS') ? 'block' : 'none';
            document.getElementById('payModal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('payModal').style.display = 'none'; }

        async function startDep(plat) {
            const amount = document.getElementById('depAmount').value;
            const r = await fetch('/api/deposit', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ id: tg.initDataUnsafe.user.id, asset: currentAsset, amount, platform: plat })
            });
            const d = await r.json();
            if(d.success) { tg.openTelegramLink(d.url); closeModal(); }
            else tg.showAlert(d.message);
        }
    </script>
</body>
</html>
