<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #0a0a0b; color: white; font-family: sans-serif; text-align: center; margin: 0; }
        .card { background: #151517; border-radius: 20px; margin: 10px; padding: 20px; border: 1px solid #222; }
        .btn { background: #00d2ff; color: black; border: none; padding: 12px; border-radius: 12px; font-weight: bold; width: 100%; margin: 5px 0; cursor: pointer; }
        .grid-games { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin: 15px; }
        .game-btn { background: #1c1c1e; padding: 15px; border-radius: 15px; border: 1px solid #333; cursor: pointer; }
        .active-game { border-color: #00d2ff; background: #232326; }
        input { background: #1c1c1e; border: 1px solid #333; color: white; padding: 12px; border-radius: 10px; width: 80%; margin-bottom: 10px; text-align: center; }
    </style>
</head>
<body>

<div class="card">
    <div style="opacity: 0.6; font-size: 12px;">SOLDE</div>
    <div id="bal" style="font-size: 32px; font-weight: bold; color: #00d2ff;">0.00 TON</div>
</div>

<div class="grid-games">
    <div id="g-dice" class="game-btn active-game" onclick="setG('dice')">üé≤<br>D√©s</div>
    <div id="g-casino" class="game-btn" onclick="setG('casino')">üé∞<br>Slots</div>
    <div id="g-mines" class="game-btn" onclick="setG('mines')">üí£<br>Mines</div>
</div>

<div class="card">
    <div id="display" style="font-size: 50px; margin: 15px;">üé≤</div>
    <div id="mine-opt" style="display:none; margin-bottom: 10px;">
        Mines: <input type="number" id="mCount" value="3" min="1" max="9" style="width:50px;">
    </div>
    <input type="number" id="bet" placeholder="Mise">
    <button class="btn" onclick="play()">JOUER (WIN x3)</button>
</div>

<div class="card">
    <button class="btn" style="background:#ffbc00;" onclick="payStars()">‚≠ê RECHARGE √âTOILES</button>
    <div style="margin-top: 15px; border-top: 1px solid #333; padding-top: 15px;">
        <input type="number" id="wit-amt" placeholder="Montant Retrait (min 1)">
        <button class="btn" style="background:#ff4444; color:white;" onclick="withdraw()">RETIRER TON</button>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    const uid = tg.initDataUnsafe.user?.id || 7019851823;
    let curG = 'dice';

    function setG(g) {
        curG = g;
        document.querySelectorAll('.game-btn').forEach(b => b.classList.remove('active-game'));
        document.getElementById('g-'+g).classList.add('active-game');
        document.getElementById('display').innerText = (g==='dice')?'üé≤':(g==='casino')?'üé∞':'üí£';
        document.getElementById('mine-opt').style.display = (g==='mines')?'block':'none';
    }

    async function sync() {
        const r = await fetch('/api/user-data', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({id:uid}) });
        const d = await r.json(); document.getElementById('bal').innerText = d.balance.toFixed(2) + " TON";
    }

    async function play() {
        const bet = document.getElementById('bet').value;
        const r = await fetch('/api/play', { method:'POST', headers:{'Content-Type':'application/json'}, 
            body:JSON.stringify({id:uid, bet, game:curG, minesCount: document.getElementById('mCount').value}) 
        });
        const d = await r.json();
        if(d.error) return tg.showAlert(d.error);
        document.getElementById('display').innerText = Array.isArray(d.result) ? d.result.join('') : d.result;
        if(d.win > 0) tg.showAlert("WIN! +"+d.win+" TON");
        sync();
    }

    async function payStars() {
        const amt = prompt("Nombre d'√©toiles:");
        const r = await fetch('/api/deposit-stars', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({id:uid, amount:amt}) });
        const d = await r.json();
        if(d.url) tg.openTelegramLink(d.url);
    }

    async function withdraw() {
        const amt = document.getElementById('wit-amt').value;
        const r = await fetch('/api/withdraw', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({id:uid, amount:amt}) });
        const d = await r.json();
        tg.showAlert(d.message);
        sync();
    }

    sync();
</script>
</body>
</html>
