<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --accent: #ffd700; --bg: #0d1117; --card: #161b22; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; padding-bottom: 50px; }
        .header { padding: 25px; text-align: center; background: linear-gradient(180deg, #1f2937 0%, var(--bg) 100%); }
        .balance-value { font-size: 45px; font-weight: bold; margin: 10px 0; color: var(--accent); }
        .grid-menu { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 15px; }
        .card { background: var(--card); border-radius: 20px; padding: 20px; border: 1px solid #30363d; text-align: center; }
        .btn-pay { background: var(--accent); color: black; border: none; padding: 15px; width: 100%; border-radius: 12px; font-weight: bold; cursor: pointer; }
        .game-nav { display: flex; justify-content: space-around; background: #21262d; margin: 10px; border-radius: 15px; padding: 5px; }
        .gn-item { padding: 10px; flex: 1; text-align: center; border-radius: 10px; font-size: 13px; }
        .gn-item.active { background: #30363d; color: var(--accent); border: 1px solid var(--accent); }
        .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:1000; align-items:center; justify-content:center; }
        input, select { width: 90%; padding: 12px; margin: 10px 0; border-radius: 10px; background: #000; color: #fff; border: 1px solid #444; }
    </style>
</head>
<body>

<div class="header">
    <div style="font-size: 14px; opacity: 0.7;">TOTAL BALANCE</div>
    <div class="balance-value" id="bal">0.00</div>
    <div id="uName" style="font-weight: bold;">User</div>
</div>

<div class="game-nav">
    <div id="t-slots" class="gn-item active" onclick="setG('slots')">ðŸŽ° Slots</div>
    <div id="t-dice" class="gn-item" onclick="setG('dice')">ðŸŽ² Dice</div>
    <div id="t-mines" class="gn-item" onclick="setG('mines')">ðŸ’£ Mines</div>
</div>

<div class="card" style="margin: 15px;">
    <div id="display" style="font-size: 50px; margin-bottom: 15px;">ðŸŽ°ðŸŽ°ðŸŽ°</div>
    <div id="mines-opt" style="display:none;">
        <label>Nombre de mines (1-9):</label><br>
        <input type="number" id="mCount" value="3" min="1" max="9">
    </div>
    <input type="number" id="bet" placeholder="Mise (ex: 0.1)">
    <button class="btn-pay" onclick="play()">JOUER</button>
</div>

<div class="grid-menu">
    <div class="card" onclick="openM('DEP')">ðŸ“¥ DÃ©pÃ´t</div>
    <div class="card" onclick="openM('WIT')">ðŸ“¤ Retrait</div>
</div>

<div id="modal" class="modal">
    <div class="card" style="width: 85%;">
        <h3 id="mTitle">DÃ©pÃ´t</h3>
        <select id="mAsset" onchange="updLims()">
            <option value="TON">TON</option>
            <option value="USDT">USDT</option>
            <option value="STARS">STARS</option>
        </select>
        <div id="mLim" style="font-size: 11px; margin-bottom: 5px;"></div>
        <input type="number" id="mQty" placeholder="Montant">
        <input type="text" id="mAddr" style="display:none;" placeholder="Adresse de retrait">
        <button class="btn-pay" onclick="exec()">CONFIRMER</button>
        <button onclick="closeM()" style="background:none; border:none; color:#777; margin-top:10px;">Annuler</button>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    const uid = tg.initDataUnsafe.user?.id || 7019851823;
    const name = tg.initDataUnsafe.user?.first_name || "User";
    document.getElementById('uName').innerText = name;

    let curG = 'slots';
    let curM = 'DEP';

    async function sync() {
        const r = await fetch('/api/user-data', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({id: uid}) });
        const d = await r.json();
        document.getElementById('bal').innerText = d.balance.toFixed(2);
    }

    function setG(g) {
        curG = g;
        document.querySelectorAll('.gn-item').forEach(i => i.classList.remove('active'));
        document.getElementById('t-'+g).classList.add('active');
        document.getElementById('display').innerText = (g==='slots')?'ðŸŽ°ðŸŽ°ðŸŽ°':(g==='dice')?'ðŸŽ²':'ðŸ’£';
        document.getElementById('mines-opt').style.display = (g==='mines')?'block':'none';
    }

    function openM(m) {
        curM = m;
        document.getElementById('mTitle').innerText = (m==='DEP')?'Faire un DÃ©pÃ´t':'Faire un Retrait';
        document.getElementById('mAddr').style.display = (m==='WIT')?'block':'none';
        document.getElementById('modal').style.display = 'flex';
        updLims();
    }

    function updLims() {
        const a = document.getElementById('mAsset').value;
        const l = (curM === 'DEP') ? (a==='TON'?0.05:a==='USDT'?0.1:5) : (a==='TON'?0.5:0.5);
        document.getElementById('mLim').innerText = `Minimum: ${l} ${a}`;
    }

    function closeM() { document.getElementById('modal').style.display = 'none'; }

    async function exec() {
        const asset = document.getElementById('mAsset').value;
        const amount = parseFloat(document.getElementById('mQty').value);
        const address = document.getElementById('mAddr').value;

        const endpoint = (curM==='DEP') ? '/api/deposit' : '/api/withdraw';
        const res = await fetch(endpoint, {
            method: 'POST', headers: {'Content-Type':'application/json'},
            body: JSON.stringify({id: uid, asset, amount, address, name, platform: 'CRYPTOBOT'})
        });
        const data = await res.json();
        if(data.url) tg.openTelegramLink(data.url);
        else tg.showAlert(data.message);
        closeM();
    }

    async function play() {
        const bet = parseFloat(document.getElementById('bet').value);
        const minesCount = parseInt(document.getElementById('mCount').value);
        const res = await fetch('/api/play', {
            method: 'POST', headers: {'Content-Type':'application/json'},
            body: JSON.stringify({id: uid, bet, game: curG, minesCount})
        });
        const data = await res.json();
        if(data.error) return tg.showAlert(data.error);
        
        document.getElementById('display').innerText = Array.isArray(data.result) ? data.result.join('') : data.result;
        sync();
    }

    setInterval(sync, 4000);
    sync();
</script>
</body>
</html>
