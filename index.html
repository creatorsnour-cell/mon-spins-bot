<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --neon: #00f2ff; --bg: #050a10; --card: rgba(255,255,255,0.05); }
        body { background: var(--bg); color: white; font-family: 'Orbitron', sans-serif; margin: 0; padding-bottom: 90px; }
        .glass { background: var(--card); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; }
        
        .header { padding: 25px; text-align: left; border-bottom: 2px solid var(--neon); box-shadow: 0 0 15px var(--neon); }
        .balance-val { font-size: 28px; color: var(--neon); text-shadow: 0 0 10px var(--neon); }

        /* Animation Game */
        .game-box { margin: 20px; padding: 20px; text-align: center; }
        #display-area { font-size: 60px; min-height: 80px; margin: 20px 0; transition: 0.3s; }
        .anim-shake { animation: shake 0.2s infinite; }
        @keyframes shake { 0% {transform:translate(2px)} 50% {transform:translate(-2px)} }

        .btn-neon { background: none; border: 2px solid var(--neon); color: var(--neon); padding: 15px 30px; border-radius: 50px; font-weight: bold; width: 100%; transition: 0.3s; cursor: pointer; text-transform: uppercase; }
        .btn-neon:hover { background: var(--neon); color: black; box-shadow: 0 0 20px var(--neon); }
        
        input { background: rgba(0,0,0,0.5); border: 1px solid var(--neon); color: white; padding: 12px; border-radius: 10px; width: 80%; margin-bottom: 10px; text-align: center; }

        .nav { position: fixed; bottom: 0; width: 100%; background: #0a1118; display: flex; padding: 15px 0; border-top: 1px solid var(--neon); }
        .nav-item { flex: 1; text-align: center; font-size: 11px; opacity: 0.6; }
    </style>
</head>
<body>

    <div class="header glass">
        <span>SOLDE CYBER</span><br>
        <span class="balance-val" id="userBal">100.00</span>
    </div>

    <div class="game-box glass">
        <select id="gameSelect" style="background:none; color:white; border:none; margin-bottom:10px;">
            <option value="slots">üé∞ MACHINE √Ä SOUS</option>
            <option value="dice">üé≤ D√âS CYBER</option>
        </select>
        <div id="display-area">üé∞</div>
        <input type="number" id="bet" placeholder="MONTANT MISE">
        <button class="btn-neon" onclick="startGame()">LANCER LE PARI</button>
    </div>

    <div class="game-box glass" style="display:flex; gap:10px;">
        <button onclick="pay('STARS')" style="flex:1; font-size:10px; border:1px solid gold; color:gold; background:none; border-radius:10px; padding:10px;">D√âP√îT ‚≠ê</button>
        <button onclick="pay('TON')" style="flex:1; font-size:10px; border:1px solid #0088cc; color:#0088cc; background:none; border-radius:10px;">D√âP√îT TON</button>
        <button onclick="withdraw()" style="flex:1; font-size:10px; border:1px solid #ff0055; color:#ff0055; background:none; border-radius:10px;">RETRAIT</button>
    </div>

    <div class="nav">
        <div class="nav-item">JEUX</div>
        <div class="nav-item">MISSIONS</div>
        <div class="nav-item">INVITER</div>
        <div class="nav-item">PROFIL</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        let userId = tg.initDataUnsafe.user?.id || 123;

        async function startGame() {
            const bet = parseFloat(document.getElementById('bet').value);
            const game = document.getElementById('gameSelect').value;
            const area = document.getElementById('display-area');

            area.classList.add('anim-shake');
            area.innerText = "‚è≥";

            const r = await fetch('/api/play', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ id: userId, bet, game })
            });
            const data = await r.json();

            setTimeout(() => {
                area.classList.remove('anim-shake');
                area.innerText = Array.isArray(data.result) ? data.result.join(' ') : (data.result === 1 ? '‚öÄ' : data.result === 2 ? '‚öÅ' : data.result === 3 ? '‚öÇ' : data.result === 4 ? '‚öÉ' : data.result === 5 ? '‚öÑ' : '‚öÖ');
                document.getElementById('userBal').innerText = data.newBalance.toFixed(2);
                if(data.win > 0) {
                    tg.HapticFeedback.notificationOccurred('success');
                    tg.showAlert(`GAGN√â : +${data.win} !`);
                }
            }, 1000);
        }

        async function pay(asset) {
            const amount = prompt("Montant du d√©p√¥t ?");
            const r = await fetch('/api/deposit', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ amount, asset })
            });
            const data = await r.json();
            if(data.success) tg.openTelegramLink(data.url);
        }

        function withdraw() {
            const amount = prompt("Montant √† retirer ?");
            const address = prompt("Adresse TON ou USDT ?");
            if(amount && address) {
                fetch('/api/withdraw', {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ id: userId, amount, address, asset: 'TON' })
                });
                alert("Demande de retrait envoy√©e !");
            }
        }
    </script>
</body>
</html>
