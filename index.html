<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --neon: #00f2ff; --bg: #020508; --card: rgba(255,255,255,0.05); }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; text-align: center; }
        .glass { background: var(--card); border: 1px solid rgba(0,242,255,0.3); border-radius: 20px; padding: 20px; margin: 15px; backdrop-filter: blur(10px); }
        .balance { font-size: 35px; color: var(--neon); text-shadow: 0 0 10px var(--neon); font-weight: bold; }
        
        .tab-container { display: flex; justify-content: center; gap: 10px; margin: 15px; }
        .tab { padding: 10px 25px; border: 1px solid var(--neon); border-radius: 12px; cursor: pointer; opacity: 0.4; transition: 0.3s; }
        .tab.active { opacity: 1; background: var(--neon); color: black; box-shadow: 0 0 15px var(--neon); }

        #display { font-size: 70px; min-height: 100px; margin: 20px 0; }
        .spin { animation: spinAnim 0.1s infinite linear; }
        @keyframes spinAnim { from {transform: rotateX(0deg)} to {transform: rotateX(360deg)} }

        .btn-pay { background: var(--neon); color: black; border: none; padding: 15px; width: 100%; border-radius: 12px; font-weight: bold; margin: 5px 0; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 100; justify-content: center; align-items: center; }
    </style>
</head>
<body>
    <div class="glass">
        <div style="font-size: 10px; opacity: 0.7; letter-spacing: 2px;">WALLET BALANCE</div>
        <div class="balance" id="userBal">0.00</div>
    </div>

    <div class="tab-container">
        <div class="tab active" id="btn-slots" onclick="setGame('slots')">üé∞ SLOTS</div>
        <div class="tab" id="btn-dice" onclick="setGame('dice')">üé≤ D√âS</div>
    </div>

    <div class="glass">
        <div id="display">üé∞üé∞üé∞</div>
        <input type="number" id="bet" style="background:none; border:1px solid var(--neon); color:white; padding:12px; width:70%; border-radius:10px; text-align:center; font-size:18px;" placeholder="MISE">
        <button onclick="play()" style="background:var(--neon); color:black; border:none; padding:15px; width:85%; border-radius:50px; font-weight:bold; margin-top:15px; box-shadow: 0 0 10px var(--neon);">JOUER</button>
    </div>

    <div style="display:flex; gap:10px; padding: 0 15px;">
        <button onclick="openDep('STARS')" style="flex:1; background:none; border:1px solid gold; color:gold; padding:12px; border-radius:12px;">STARS</button>
        <button onclick="openDep('TON')" style="flex:1; background:none; border:1px solid var(--neon); color:var(--neon); padding:12px; border-radius:12px;">TON</button>
        <button onclick="openDep('USDT')" style="flex:1; background:none; border:1px solid #26a17b; color:#26a17b; padding:12px; border-radius:12px;">USDT</button>
    </div>

    <div id="modalDep" class="modal">
        <div class="glass" style="width: 80%;">
            <h3 id="mTitle">D√©p√¥t</h3>
            <input type="number" id="mAmount" style="padding:12px; width:90%; border-radius:10px; margin-bottom:15px;" placeholder="Montant">
            <div id="cryptoChoices">
                <button class="btn-pay" onclick="confirmDep('XROCKET')">üöÄ via xRocket</button>
                <button class="btn-pay" onclick="confirmDep('CRYPTOBOT')">ü§ñ via CryptoBot</button>
            </div>
            <button class="btn-pay" id="starBtn" style="display:none;" onclick="confirmDep('TELEGRAM')">‚≠ê PAYER STARS</button>
            <button onclick="closeModal()" style="background:none; border:none; color:white; margin-top:15px;">ANNULER</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        let currentGame = 'slots';
        let selectedAsset = '';

        function setGame(g) {
            currentGame = g;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById('btn-'+g).classList.add('active');
            document.getElementById('display').innerText = (g === 'dice') ? 'üé≤' : 'üé∞üé∞üé∞';
        }

        async function play() {
            const bet = parseFloat(document.getElementById('bet').value);
            const view = document.getElementById('display');
            if(!bet || bet <= 0) return;

            view.classList.add('spin');
            const r = await fetch('/api/play', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ id: tg.initDataUnsafe.user.id, bet, game: currentGame })
            });
            const data = await r.json();

            setTimeout(() => {
                view.classList.remove('spin');
                if(data.error) return tg.showAlert(data.error);
                view.innerText = Array.isArray(data.result) ? data.result.join('') : (['','‚öÄ','‚öÅ','‚öÇ','‚öÉ','‚öÑ','‚öÖ'][data.result]);
                document.getElementById('userBal').innerText = data.newBalance.toFixed(2);
                if(data.win > 0) tg.HapticFeedback.notificationOccurred('success');
            }, 800);
        }

        function openDep(asset) {
            selectedAsset = asset;
            document.getElementById('mTitle').innerText = `D√©p√¥t ${asset}`;
            document.getElementById('cryptoChoices').style.display = (asset === 'STARS') ? 'none' : 'block';
            document.getElementById('starBtn').style.display = (asset === 'STARS') ? 'block' : 'none';
            document.getElementById('modalDep').style.display = 'flex';
        }

        function closeModal() { document.getElementById('modalDep').style.display = 'none'; }

        async function confirmDep(plat) {
            const amount = document.getElementById('mAmount').value;
            const r = await fetch('/api/deposit', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ id: tg.initDataUnsafe.user.id, asset: selectedAsset, amount, platform: plat })
            });
            const d = await r.json();
            if(d.success) { tg.openTelegramLink(d.url); closeModal(); }
            else tg.showAlert(d.message);
        }
    </script>
</body>
</html>
