<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --gold: #ffd700; --bg: #0a0b10; --card: #161b22; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; text-align: center; }
        .header { padding: 30px 20px; background: linear-gradient(to bottom, #1a1c25, var(--bg)); }
        .balance { font-size: 42px; font-weight: 900; color: white; margin: 10px 0; }
        .major-card { background: var(--card); border-radius: 20px; margin: 15px; padding: 20px; border: 1px solid #30363d; }
        .btn-main { background: var(--gold); color: black; border: none; padding: 18px; width: 90%; border-radius: 15px; font-weight: bold; font-size: 16px; margin-top: 15px; }
        .tabs { display: flex; gap: 10px; padding: 0 15px; }
        .tab { flex: 1; padding: 12px; background: #21262d; border-radius: 12px; font-size: 14px; opacity: 0.6; }
        .tab.active { opacity: 1; border: 1px solid var(--gold); color: var(--gold); }
        #game-view { font-size: 50px; height: 100px; display: flex; align-items: center; justify-content: center; }
        input { width: 80%; padding: 12px; border-radius: 10px; border: 1px solid #333; background: #000; color: #fff; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="header">
        <div id="uName" style="font-weight: bold;">Chargement...</div>
        <div class="balance"><span id="uBal">0.00</span></div>
        <div style="color: var(--gold); font-size: 12px;">RANK: MAJOR</div>
    </div>

    <div class="tabs">
        <div id="tab-slots" class="tab active" onclick="switchGame('slots')">üé∞ SLOTS</div>
        <div id="tab-dice" class="tab" onclick="switchGame('dice')">üé≤ DICE</div>
    </div>

    <div class="major-card">
        <div id="game-view">üé∞üé∞üé∞</div>
        <input type="number" id="bet" placeholder="Mise">
        <button class="btn-main" onclick="play()">JOUER MAINTENANT</button>
    </div>

    <div style="display: flex; gap: 10px; padding: 15px;">
        <button onclick="openMenu('STARS')" style="flex:1; background:#21262d; color:var(--gold); border:1px solid var(--gold); padding:15px; border-radius:12px;">D√©p√¥t ‚≠ê</button>
        <button onclick="openMenu('TON')" style="flex:1; background:#21262d; color:white; border:1px solid #333; padding:15px; border-radius:12px;">Crypto üíé</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        const uid = tg.initDataUnsafe.user?.id || 7019851823;
        document.getElementById('uName').innerText = tg.initDataUnsafe.user?.first_name || "Utilisateur";

        let curGame = 'slots';

        async function sync() {
            const r = await fetch('/api/user-data', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({id: uid}) });
            const d = await r.json();
            document.getElementById('uBal').innerText = d.balance.toFixed(2);
        }

        async function play() {
            const bet = parseFloat(document.getElementById('bet').value);
            const r = await fetch('/api/play', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({id: uid, bet, game: curGame}) });
            const d = await r.json();
            if(d.error) return tg.showAlert(d.error);
            document.getElementById('game-view').innerText = Array.isArray(d.result) ? d.result.join('') : d.result;
            sync();
        }

        async function openMenu(asset) {
            const amt = (asset === 'STARS') ? 50 : 0.5;
            const r = await fetch('/api/deposit', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({id: uid, asset, amount: amt, platform: 'CRYPTOBOT'}) });
            const d = await r.json();
            if(d.url) tg.openTelegramLink(d.url);
        }

        function switchGame(g) {
            curGame = g;
            document.getElementById('tab-slots').classList.toggle('active', g === 'slots');
            document.getElementById('tab-dice').classList.toggle('active', g === 'dice');
            document.getElementById('game-view').innerText = (g === 'slots') ? 'üé∞üé∞üé∞' : 'üé≤';
        }

        setInterval(sync, 3000);
        sync();
    </script>
</body>
</html>
