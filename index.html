<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Spin & Win Telegram</title>
    <style>
        :root { --primary: #0088cc; --bg: #0e1621; --text: #ffffff; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        
        .stat-card { background: #17212b; padding: 15px; border-radius: 15px; width: 80%; display: flex; justify-content: space-around; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .stat-item { text-align: center; }
        .stat-value { font-size: 20px; font-weight: bold; color: var(--primary); }
        
        .wheel-box { position: relative; width: 300px; height: 300px; border: 5px solid #242f3d; border-radius: 50%; padding: 5px; }
        #wheel { width: 100%; height: 100%; border-radius: 50%; transition: transform 4s cubic-bezier(0.1, 0, 0.2, 1); background: conic-gradient(#e74c3c 0 60deg, #3498db 60deg 120deg, #f1c40f 120deg 180deg, #2ecc71 180deg 240deg, #9b59b6 240deg 300deg, #e67e22 300deg 360deg); }
        .pointer { position: absolute; top: -10px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent; border-top: 30px solid gold; z-index: 10; }

        button { margin-top: 30px; background: var(--primary); color: white; border: none; padding: 15px 50px; border-radius: 50px; font-size: 18px; font-weight: bold; cursor: pointer; box-shadow: 0 5px 0 #006699; }
        button:active { transform: translateY(3px); box-shadow: 0 2px 0 #006699; }
        button:disabled { background: #555; box-shadow: none; }
    </style>
</head>
<body>

    <div class="stat-card">
        <div class="stat-item"><div>Coins</div><div id="balance" class="stat-value">0</div></div>
        <div class="stat-item"><div>Spins</div><div id="spins" class="stat-value">--</div></div>
    </div>

    <div class="wheel-box">
        <div class="pointer"></div>
        <div id="wheel"></div>
    </div>

    <button id="spinBtn" onclick="startSpin()">TOURNER !</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        let user = { id: tg.initDataUnsafe.user?.id || 123, name: tg.initDataUnsafe.user?.first_name || "Joueur" };
        let currentRotation = 0;

        async function init() {
            const res = await fetch('/api/user', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(user)
            });
            const data = await res.json();
            updateUI(data);
        }

        function updateUI(userData) {
            document.getElementById('balance').innerText = userData.balance;
            document.getElementById('spins').innerText = userData.spins;
            if(userData.spins <= 0) document.getElementById('spinBtn').disabled = true;
        }

        async function startSpin() {
            const btn = document.getElementById('spinBtn');
            btn.disabled = true;

            const extraDeg = Math.floor(Math.random() * 360) + 1800; 
            currentRotation += extraDeg;
            document.getElementById('wheel').style.transform = `rotate(${currentRotation}deg)`;

            setTimeout(async () => {
                const prizes = [10, 50, 100, 5, 500, 20];
                const win = prizes[Math.floor(Math.random() * prizes.length)];
                
                const res = await fetch('/api/spin', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ id: user.id, win: win })
                });
                const result = await res.json();
                
                if(result.success) {
                    updateUI(result.user);
                    tg.HapticFeedback.notificationOccurred('success');
                    alert("Gagn√© : " + win + " Coins !");
                }
                btn.disabled = false;
            }, 4000);
        }

        init();
    </script>
</body>
</html>
