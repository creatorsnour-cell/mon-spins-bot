<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STARRUSSI TITAN V7</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap');

        :root {
            --neon-blue: #00d2ff; --neon-purple: #9d00ff; --neon-green: #00ff88; --danger: #ff0055;
            --glass: rgba(255, 255, 255, 0.05); --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            background: #02050a; color: #fff; font-family: 'Rajdhani', sans-serif;
            margin: 0; padding-bottom: 90px; overflow-x: hidden;
            background-image: radial-gradient(circle at 50% 0%, #0a1b33 0%, transparent 70%);
        }

        /* Header Cyber */
        .header {
            padding: 40px 20px 20px; text-align: center; background: rgba(0,0,0,0.5);
            border-bottom: 1px solid var(--neon-blue); box-shadow: 0 0 20px rgba(0, 210, 255, 0.2);
        }

        .balance-main {
            font-size: 50px; font-weight: 700; font-family: 'Syncopate', sans-serif;
            background: linear-gradient(to right, #fff, var(--neon-blue));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 30px rgba(0, 210, 255, 0.3);
        }

        /* Ticker Trading */
        .ticker-wrap {
            background: rgba(0,0,0,0.8); border-bottom: 1px solid var(--glass-border);
            padding: 8px 0; display: flex; overflow: hidden; gap: 30px;
        }
        .ticker-move { display: flex; gap: 40px; animation: ticker 25s linear infinite; }
        .t-item { font-size: 13px; font-weight: bold; color: var(--neon-green); display: flex; align-items: center; gap: 6px; }
        @keyframes ticker { from { transform: translateX(0); } to { transform: translateX(-50%); } }

        /* Navigation Menu */
        .navbar {
            position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%);
            width: 92%; background: rgba(10, 15, 30, 0.9); backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border); border-radius: 25px;
            display: flex; justify-content: space-around; padding: 12px; z-index: 1000;
        }
        .nav-link {
            text-decoration: none; color: #55607b; display: flex; flex-direction: column;
            align-items: center; gap: 4px; font-size: 10px; font-weight: bold; transition: 0.3s;
        }
        .nav-link.active { color: var(--neon-blue); text-shadow: 0 0 10px var(--neon-blue); }
        .nav-link i { font-size: 22px; }

        /* Sections & Cards */
        .section { display: none; padding: 20px; animation: slideUp 0.4s ease; }
        .active-section { display: block; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        .card {
            background: var(--glass); border: 1px solid var(--glass-border);
            border-radius: 20px; padding: 20px; margin-bottom: 20px; backdrop-filter: blur(10px);
        }

        /* Trading & Games UI */
        .chart-box {
            height: 180px; width: 100%; background: #000; border-radius: 12px;
            margin: 15px 0; display: flex; align-items: flex-end; gap: 4px; padding: 10px; overflow: hidden;
        }
        .candle { flex: 1; border-radius: 2px; transition: 0.4s; }

        .cyber-btn {
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
            color: #000; border: none; padding: 18px; border-radius: 14px;
            width: 100%; font-weight: bold; font-size: 16px; text-transform: uppercase;
            cursor: pointer; transition: 0.3s;
        }
        .cyber-btn:active { transform: scale(0.95); box-shadow: 0 0 20px var(--neon-blue); }

        .cyber-input {
            background: rgba(0,0,0,0.5); border: 1px solid var(--glass-border);
            color: #fff; padding: 15px; border-radius: 12px; width: 100%;
            box-sizing: border-box; margin: 10px 0; font-family: 'Rajdhani'; font-size: 16px;
        }

        .game-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .game-item { background: var(--glass); padding: 30px; border-radius: 20px; text-align: center; border: 1px solid var(--glass-border); }
        .game-item i { font-size: 35px; color: var(--neon-blue); margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="ticker-wrap">
    <div class="ticker-move">
        <div class="t-item"><img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" width="16"> TON: <span style="color:#00ff88">$5.42</span></div>
        <div class="t-item"><img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" width="16"> BTC: <span style="color:#00ff88">$98,431</span></div>
        <div class="t-item"><img src="https://cryptologos.cc/logos/solana-sol-logo.png" width="16"> SOL: <span style="color:#ff3366">$145.2</span></div>
        <div class="t-item"><img src="https://cryptologos.cc/logos/tether-usdt-logo.png" width="16"> USDT: <span>$1.00</span></div>
    </div>
</div>

<div class="header">
    <div style="font-size: 12px; opacity: 0.5; letter-spacing: 3px;">TITAN ASSETS</div>
    <div class="balance-main" id="val-bal">0.00</div>
    <div style="font-size: 14px; color: var(--neon-blue);">QUANTUM TON</div>
</div>

<div class="content">
    
    <div id="view-trade" class="section active-section">
        <div class="card">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <span style="font-weight:bold;"><i class="fas fa-microchip"></i> QUANTUM TERMINAL</span>
                <span id="live-price" style="color:var(--neon-green);">$5.4201</span>
            </div>
            <div class="chart-box" id="main-chart"></div>
            <input type="number" id="trade-bet" class="cyber-input" value="0.2">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <button class="cyber-btn" style="background:#00ff88" onclick="executePlay('trading', 'up')">BUY / UP</button>
                <button class="cyber-btn" style="background:#ff0055" onclick="executePlay('trading', 'down')">SELL / DOWN</button>
            </div>
        </div>
    </div>

    <div id="view-games" class="section">
        <div class="game-grid">
            <div class="game-item" onclick="openGame('dice')"><i class="fas fa-dice"></i><br>DICE TITAN</div>
            <div class="game-item" onclick="openGame('slots')"><i class="fas fa-random"></i><br>NEON SLOTS</div>
            <div class="game-item" onclick="tg.showAlert('En développement...')"><i class="fas fa-bomb"></i><br>MINES</div>
            <div class="game-item" onclick="tg.openTelegramLink('https://t.me/starrussi')"><i class="fas fa-star"></i><br>CANAL</div>
        </div>
    </div>

    <div id="view-wallet" class="section">
        <div class="card">
            <h3><i class="fas fa-plus-circle"></i> DÉPÔT SÉPARÉ</h3>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <button class="cyber-btn" style="background:#ffaa00; color:#000;" onclick="showDep('STARS')"><i class="fas fa-star"></i> STARS</button>
                <button class="cyber-btn" style="background:#00d2ff; color:#000;" onclick="showDep('TON')"><i class="fas fa-gem"></i> TON (BOT)</button>
            </div>
            <div id="dep-panel" style="display:none; margin-top:20px;">
                <input type="number" id="dep-amt" class="cyber-input" placeholder="Montant">
                <button class="cyber-btn" onclick="processDeposit()">DÉPOSER MAINTENANT</button>
            </div>
        </div>

        <div class="card">
            <h3><i class="fas fa-wallet"></i> RETRAIT ASSETS</h3>
            <select id="w-method" class="cyber-input">
                <option value="TON">TON WALLET (Min 1.0)</option>
                <option value="AIRTEL">AIRTEL MONEY (Min 3.0)</option>
            </select>
            <input type="text" id="w-details" class="cyber-input" placeholder="Adresse ou Numéro">
            <input type="number" id="w-amt" class="cyber-input" placeholder="Montant TON">
            <button class="cyber-btn" style="background:#fff; color:#000;" onclick="processWithdraw()">EXTRACTION SÉCURISÉE</button>
        </div>
    </div>

    <div id="view-tasks" class="section">
        <div class="card">
            <h3>MISSIONS TITAN</h3>
            <div style="display:flex; justify-content:space-between; align-items:center; background:rgba(255,255,255,0.05); padding:15px; border-radius:12px;">
                <div>
                    <div style="font-weight:bold;">Rejoindre @starrussi</div>
                    <div style="font-size:12px; color:var(--neon-blue);">RECOMPENSE: 0.25 TON</div>
                </div>
                <button class="cyber-btn" style="width:auto; padding:8px 15px;" onclick="verifyTask()">VERIFIER</button>
            </div>
        </div>
        <div class="card">
            <h3>PARRAINAGE</h3>
            <div id="ref-link" style="background:#000; padding:12px; border-radius:10px; font-size:11px; color:var(--neon-blue); border:1px dashed var(--neon-blue); margin:10px 0;">Chargement...</div>
            <button class="cyber-btn" onclick="shareRef()">PARTAGER LIEN</button>
        </div>
    </div>

</div>

<nav class="navbar">
    <a href="#" class="nav-link active" onclick="nav('view-trade', this)"><i class="fas fa-chart-line"></i>TRADE</a>
    <a href="#" class="nav-link" onclick="nav('view-games', this)"><i class="fas fa-gamepad"></i>GAMES</a>
    <a href="#" class="nav-link" onclick="nav('view-tasks', this)"><i class="fas fa-bolt"></i>TASKS</a>
    <a href="#" class="nav-link" onclick="nav('view-wallet', this)"><i class="fas fa-shield-alt"></i>WALLET</a>
</nav>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    
    const uid = tg.initDataUnsafe.user?.id || 7019851823;
    const uname = tg.initDataUnsafe.user?.first_name || "Agent";
    const ref = new URLSearchParams(window.location.search).get('tgWebAppStartParam');
    let currentDep = '';

    async function sync() {
        const r = await fetch('/api/sync', {
            method:'POST', headers:{'Content-Type':'application/json'},
            body: JSON.stringify({id:uid, username:uname, refId:ref})
        });
        const d = await r.json();
        document.getElementById('val-bal').innerText = d.user.balance.toFixed(3);
        document.getElementById('ref-link').innerText = d.refLink;
    }

    function nav(id, el) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active-section'));
        document.getElementById(id).classList.add('active-section');
        document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
        tg.HapticFeedback.impactOccurred('medium');
    }

    async function executePlay(game, selection) {
        const bet = document.getElementById('trade-bet').value;
        const r = await fetch('/api/action/play', {
            method:'POST', headers:{'Content-Type':'application/json'},
            body: JSON.stringify({id:uid, bet, game, selection})
        });
        const d = await r.json();
        if(d.error) return tg.showAlert(d.error);
        
        tg.HapticFeedback.notificationOccurred(d.win > 0 ? 'success' : 'error');
        if(d.win > 0) tg.showScanQrPopup({text:`GAIN: +${d.win.toFixed(2)} TON`});
        setTimeout(() => { tg.closeScanQrPopup(); sync(); }, 1500);
    }

    function showDep(type) {
        currentDep = type;
        document.getElementById('dep-panel').style.display = 'block';
    }

    async function processDeposit() {
        const amt = document.getElementById('dep-amt').value;
        const path = currentDep === 'STARS' ? '/api/deposit/stars' : '/api/deposit/ton';
        const r = await fetch(path, {
            method:'POST', headers:{'Content-Type':'application/json'},
            body: JSON.stringify({id:uid, amount:amt})
        });
        const d = await r.json();
        if(d.url) tg.openTelegramLink(d.url); else tg.showAlert(d.error);
    }

    async function processWithdraw() {
        const amount = document.getElementById('w-amt').value;
        const method = document.getElementById('w-method').value;
        const details = document.getElementById('w-details').value;
        const r = await fetch('/api/withdraw', {
            method:'POST', headers:{'Content-Type':'application/json'},
            body: JSON.stringify({id:uid, amount, method, details})
        });
        const d = await r.json();
        if(d.success) { tg.showAlert(d.message); sync(); } else tg.showAlert(d.error);
    }

    async function verifyTask() {
        const r = await fetch('/api/task/verify', {
            method:'POST', headers:{'Content-Type':'application/json'},
            body: JSON.stringify({id:uid})
        });
        const d = await r.json();
        tg.showAlert(d.message || d.error);
        sync();
    }

    function renderChart() {
        const chart = document.getElementById('main-chart');
        chart.innerHTML = '';
        for(let i=0; i<25; i++) {
            const h = Math.random() * 80 + 10;
            const c = document.createElement('div');
            c.className = 'candle';
            c.style.height = h + '%';
            c.style.background = Math.random() > 0.4 ? 'var(--neon-green)' : 'var(--danger)';
            chart.appendChild(c);
        }
    }

    function shareRef() {
        const link = document.getElementById('ref-link').innerText;
        tg.openTelegramLink(`https://t.me/share/url?url=${encodeURIComponent(link)}&text=Rejoins Titan V7 et gagne du TON !`);
    }

    setInterval(renderChart, 2500);
    sync();
</script>
</body>
</html>
