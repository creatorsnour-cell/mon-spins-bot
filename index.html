<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --primary: #00d2ff; --bg: #05070a; --card: #10141d; --text: #ffffff; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; text-align: center; margin: 0; padding-bottom: 50px;}
        .card { background: var(--card); border-radius: 24px; padding: 20px; margin: 12px; border: 1px solid rgba(255,255,255,0.05); }
        .balance-label { font-size: 12px; opacity: 0.5; text-transform: uppercase; }
        .balance-val { font-size: 48px; font-weight: 800; color: white; margin: 5px 0; }
        .currency { color: #00ff88; font-size: 18px; }
        
        .nav { display: flex; background: #161b26; margin: 15px; border-radius: 16px; padding: 4px; }
        .nav div { flex: 1; padding: 12px; font-size: 12px; font-weight: 700; cursor: pointer; border-radius: 12px; transition: 0.3s; opacity: 0.4; text-transform: uppercase;}
        .nav .active { background: #232a3b; color: white; opacity: 1; }

        .btn { background: #00ffa3; color: #000; border: none; padding: 16px; width: 100%; border-radius: 16px; font-weight: 800; font-size: 16px; cursor: pointer; margin: 8px 0; }
        .btn-outline { background: transparent; border: 1.5px solid #232a3b; color: white; }
        
        .display { font-size: 80px; height: 120px; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        input { background: #161b26; border: 1px solid #232a3b; color: white; padding: 16px; border-radius: 14px; width: 85%; font-size: 18px; margin-bottom: 10px; text-align: center; font-weight: bold;}
        .section-title { text-align: left; font-size: 11px; font-weight: 700; color: #4e5666; margin: 20px 20px 5px; text-transform: uppercase; }
    </style>
</head>
<body>

<div style="padding-top: 20px;">
    <div class="balance-label">Total Balance</div>
    <div class="balance-val"><span id="bal">0.00</span> <span class="currency">TON</span></div>
</div>

<div class="nav">
    <div id="t-slots" class="active" onclick="setG('slots')">Slots</div>
    <div id="t-dice" onclick="setG('dice')">Dice</div>
    <div id="t-mines" onclick="setG('mines')">Mines</div>
    <div id="t-tasks" onclick="setG('tasks')">Earn</div>
</div>

<div id="game-zone" class="card">
    <div id="display" class="display">üé∞</div>
    <div id="m-opt" style="display:none; margin-bottom: 10px;">
        <span style="font-size: 12px; opacity: 0.6;">Mines Amount (1-9)</span><br>
        <input type="number" id="mCount" value="3" min="1" max="9" style="width: 100px; margin-top: 5px;">
    </div>
    <input type="number" id="bet" placeholder="Enter Wager">
    <button class="btn" onclick="playGame()">PLAY NOW</button>
</div>

<div id="task-zone" class="card" style="display:none;">
    <h3>üéÅ Daily Bonus</h3>
    <p style="font-size:13px; opacity:0.6;">Join @starrussi to claim 0.05 TON.</p>
    <button class="btn" onclick="tg.openTelegramLink('https://t.me/starrussi')">JOIN CHANNEL</button>
    <button class="btn btn-outline" onclick="verify()">VERIFY (DONE)</button>
</div>

<div class="section-title">Deposit</div>
<div class="card" style="display:grid; grid-template-columns: 1fr 1fr; gap: 10px;">
    <button class="btn" style="background:#ffbc00; grid-column: span 2;" onclick="openP('STARS','DEP')">‚≠ê DEPOSIT STARS</button>
    <button class="btn btn-outline" onclick="openP('TON','DEP','XROCKET')">xRocket</button>
    <button class="btn btn-outline" onclick="openP('TON','DEP','CRYPTOBOT')">CryptoBot</button>
</div>

<div class="section-title">Withdraw</div>
<div class="card" style="display:flex; gap:10px;">
    <button class="btn" style="background:#ff4444; color:white;" onclick="openP('TON', 'WIT', 'XROCKET')">X-ROCKET</button>
    <button class="btn" style="background:#ff4444; color:white;" onclick="openP('TON', 'WIT', 'CRYPTOBOT')">CRYPTOBOT</button>
</div>

<script>
    const tg = window.Telegram.WebApp;
    const uid = tg.initDataUnsafe.user?.id || 7019851823;
    let curG = 'slots';

    async function sync() {
        const r = await fetch('/api/user-data', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({id:uid}) });
        const d = await r.json(); document.getElementById('bal').innerText = d.balance.toFixed(2);
    }

    function setG(g) {
        curG = g;
        document.querySelectorAll('.nav div').forEach(d => d.classList.remove('active'));
        document.getElementById('t-'+g).classList.add('active');
        document.getElementById('game-zone').style.display = (g === 'tasks') ? 'none' : 'block';
        document.getElementById('task-zone').style.display = (g === 'tasks') ? 'block' : 'none';
        document.getElementById('m-opt').style.display = (g === 'mines') ? 'block' : 'none';
        document.getElementById('display').innerText = (g==='slots')?'üé∞':(g==='dice')?'üé≤':'üíé';
    }

    async function playGame() {
        const bet = parseFloat(document.getElementById('bet').value);
        if(!bet || bet <= 0) return tg.showAlert("Enter a valid amount");
        
        const r = await fetch('/api/play', {
            method:'POST', headers:{'Content-Type':'application/json'},
            body: JSON.stringify({id:uid, bet, game:curG, minesCount: parseInt(document.getElementById('mCount').value)})
        });
        const d = await r.json();
        
        if(d.error) return tg.showAlert(d.error);
        
        document.getElementById('display').innerText = Array.isArray(d.result) ? d.result.join('') : (curG==='dice' ? 'üé≤ '+d.result : d.result);
        if(d.win > 0) tg.showAlert("WINNER! +"+d.win.toFixed(2)+" TON");
        sync();
    }

    async function verify() {
        const r = await fetch('/api/check-task', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({id:uid}) });
        const d = await r.json(); tg.showAlert(d.message); sync();
    }

    async function openP(asset, mode, platform) {
        const amt = prompt("Enter Amount:");
        if(!amt) return;
        const res = await fetch(mode==='DEP'?'/api/deposit':'/api/withdraw', {
            method:'POST', headers:{'Content-Type':'application/json'},
            body: JSON.stringify({id:uid, asset, amount:amt, platform})
        });
        const d = await res.json();
        if(d.url) tg.openTelegramLink(d.url); else tg.showAlert(d.message);
        sync();
    }
    sync();
</script>
</body>
</html>
