<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Starrussi Casino</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* BASE THEME */
        :root { 
            --primary: #00d2ff; --win: #00ff88; --loss: #ff4444;
            --bg: #05070a; --card: #10141d; --text: #ffffff; --gold: #ffd700;
        }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; text-align: center; margin: 0; padding-bottom: 50px; }
        .card { background: var(--card); border-radius: 20px; padding: 20px; margin: 15px; border: 1px solid rgba(255,255,255,0.05); }
        .balance-val { font-size: 48px; font-weight: 800; color: var(--text); text-shadow: 0 0 20px rgba(0, 210, 255, 0.3); }
        .nav { display: flex; background: #161b26; margin: 15px; border-radius: 16px; padding: 4px; overflow-x: auto; }
        .nav div { flex: 1; padding: 12px; font-size: 13px; font-weight: 600; cursor: pointer; border-radius: 12px; opacity: 0.5; min-width: 70px; }
        .nav .active { background: #232a3b; color: var(--primary); opacity: 1; }
        .display { font-size: 64px; height: 100px; display: flex; align-items: center; justify-content: center; }
        .btn { background: var(--win); color: #000; border: none; padding: 18px; width: 100%; border-radius: 16px; font-weight: 800; cursor: pointer; text-transform: uppercase; margin-top: 10px; }
        .ref-link-display { background: #000; color: var(--gold); padding: 12px; border-radius: 12px; font-size: 11px; margin: 15px 0; word-break: break-all; border: 1px dashed var(--gold); }
        .hist-item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #232a3b; font-size: 12px; }
    </style>
</head>
<body>

<div style="padding-top: 20px;">
    <div style="font-size:11px; opacity:0.5;">TOTAL BALANCE</div>
    <div class="balance-val"><span id="bal">0.00</span> <span style="font-size:18px; color:var(--primary);">TON</span></div>
</div>

<div class="nav">
    <div id="t-slots" class="active" onclick="setG('slots')">Slots</div>
    <div id="t-dice" onclick="setG('dice')">Dice</div>
    <div id="t-mines" onclick="setG('mines')">Mines</div>
    <div id="t-earn" onclick="setG('earn')">Earn</div>
    <div id="t-ref" onclick="setG('ref')">Friends</div>
</div>

<div id="game-zone" class="card">
    <div id="display" class="display">üé∞</div>
    <div id="m-opt" style="display:none; margin: 10px 0;">
        <input type="range" id="mCountRange" min="1" max="24" value="3" oninput="document.getElementById('mDisp').innerText=this.value">
        <div>Mines: <span id="mDisp">3</span></div>
    </div>
    <input type="number" id="bet" value="0.10" style="background:#161b26; border:none; color:white; padding:15px; border-radius:12px; width:70%; text-align:center;">
    <button class="btn" onclick="playGame()">PLAY</button>
</div>

<div id="ref-zone" style="display:none;" class="card">
    <h3>üë• Parrainage</h3>
    <div id="ref-count" style="color:var(--win); font-weight:bold;">Amis invit√©s : 0</div>
    <div class="ref-link-display" id="ref-link-text">G√©n√©ration du lien...</div>
    <button class="btn" style="background:#0088cc; color:white;" onclick="shareRef()">üöÄ PARTAGER</button>
</div>

<div id="earn-zone" style="display:none;" class="card">
    <h3>üéÅ Bonus</h3>
    <button class="btn" onclick="verifyTask()">V√âRIFIER @STARRUSSI</button>
</div>

<div class="card" id="history-list"></div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    const uid = tg.initDataUnsafe.user?.id || 7019851823;
    const botUser = "Newspin_onebot";
    let curG = 'slots';

    function setG(g) {
        curG = g;
        document.querySelectorAll('.nav div').forEach(d => d.classList.remove('active'));
        document.getElementById('t-'+g).classList.add('active');
        document.getElementById('game-zone').style.display = (g!=='earn' && g!=='ref') ? 'block' : 'none';
        document.getElementById('ref-zone').style.display = (g==='ref') ? 'block' : 'none';
        document.getElementById('earn-zone').style.display = (g==='earn') ? 'block' : 'none';
        document.getElementById('m-opt').style.display = (g==='mines') ? 'block' : 'none';
        if(g === 'ref') {
            document.getElementById('ref-link-text').innerText = `https://t.me/${botUser}?start=${uid}`;
            sync();
        }
    }

    async function sync() {
        const r = await fetch('/api/user-data', { 
            method:'POST', headers:{'Content-Type':'application/json'}, 
            body:JSON.stringify({id:uid}) 
        });
        const d = await r.json();
        document.getElementById('bal').innerText = d.balance.toFixed(2);
        document.getElementById('ref-count').innerText = `Amis invit√©s : ${d.invitedCount || 0}`;
        
        const list = document.getElementById('history-list');
        list.innerHTML = d.history.map(h => `
            <div class="hist-item">
                <span>${h.detail}</span>
                <span style="color:${h.amount>0?'#00ff88':'#ff4444'}">${h.amount>0?'+':''}${h.amount.toFixed(2)}</span>
            </div>
        `).join('');
    }

    function shareRef() {
        const link = document.getElementById('ref-link-text').innerText;
        tg.openTelegramLink(`https://t.me/share/url?url=${encodeURIComponent(link)}&text=Gagne des TON avec moi !`);
    }

    async function playGame() {
        const bet = document.getElementById('bet').value;
        const res = await fetch('/api/play', {
            method:'POST', headers:{'Content-Type':'application/json'},
            body: JSON.stringify({id:uid, bet, game:curG, minesCount:document.getElementById('mCountRange').value})
        });
        const d = await res.json();
        if(d.error) return tg.showAlert(d.error);
        document.getElementById('display').innerText = Array.isArray(d.result) ? d.result.join(' ') : d.result;
        sync();
    }

    sync();
</script>
</body>
</html>
