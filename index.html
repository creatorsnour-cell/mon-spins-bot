<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STARRUSSI V6 ULTIMATE</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=JetBrains+Mono&display=swap');
        
        :root {
            --primary: #00f2ff; --accent: #7000ff; --bg: #03050a; --glass: rgba(255, 255, 255, 0.05); --success: #00ff88; --error: #ff3e3e;
        }

        body {
            background-color: var(--bg); color: #fff; font-family: 'Space Grotesk', sans-serif;
            margin: 0; padding: 0; overflow-x: hidden;
            background-image: radial-gradient(circle at top right, #1a1033, transparent), radial-gradient(circle at bottom left, #0a1a2b, transparent);
        }

        /* Loading Overlay */
        #loader {
            position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        /* Top Header */
        .header {
            padding: 25px 20px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(15px);
            position: sticky; top: 0; z-index: 100;
        }

        .balance-label { font-size: 11px; opacity: 0.5; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 5px; }
        .balance-value { font-family: 'JetBrains Mono', monospace; font-size: 40px; font-weight: 700; color: var(--primary); text-shadow: 0 0 20px rgba(0,242,255,0.4); }

        /* Real-time Ticker */
        .ticker {
            background: rgba(0,0,0,0.5); padding: 10px 0; border-bottom: 1px solid var(--glass);
            display: flex; gap: 25px; overflow: hidden; font-size: 12px; font-family: 'JetBrains Mono';
        }
        .ticker-item { display: flex; align-items: center; gap: 5px; white-space: nowrap; animation: slide 20s linear infinite; }
        @keyframes slide { from { transform: translateX(100%); } to { transform: translateX(-100%); } }

        /* Main Container */
        .content { padding: 20px; padding-bottom: 100px; }

        .card {
            background: var(--glass); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px;
            padding: 20px; margin-bottom: 20px; backdrop-filter: blur(10px);
        }

        /* Custom Tabs */
        .navbar {
            position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 450px; background: rgba(10,15,30,0.9);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 25px;
            display: flex; justify-content: space-around; padding: 12px; z-index: 1000;
        }
        .nav-item { color: #555; text-decoration: none; display: flex; flex-direction: column; align-items: center; font-size: 10px; gap: 4px; transition: 0.3s; }
        .nav-item.active { color: var(--primary); }
        .nav-item i { font-size: 20px; }

        /* Trading Chart Sim */
        .chart-box { height: 150px; background: #000; border-radius: 12px; margin: 15px 0; display: flex; align-items: flex-end; gap: 3px; padding: 10px; overflow: hidden; }
        .bar { flex: 1; border-radius: 1px; transition: 0.5s ease; }

        /* Buttons & Inputs */
        .btn-p {
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border: none; color: #000; padding: 16px; width: 100%; border-radius: 15px;
            font-weight: 700; font-size: 15px; cursor: pointer; margin-top: 10px;
        }
        .input-p {
            background: #000; border: 1px solid #333; color: #fff; padding: 14px;
            width: 100%; border-radius: 12px; box-sizing: border-box; margin: 8px 0; font-family: 'JetBrains Mono';
        }

        .section { display: none; animation: fadeInUp 0.4s ease; }
        .active-sec { display: block; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .game-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .game-card { background: var(--glass); padding: 25px; border-radius: 18px; text-align: center; border: 1px solid transparent; }
        .game-card:active { border-color: var(--primary); transform: scale(0.97); }
    </style>
</head>
<body>

<div id="loader">
    <i class="fas fa-circle-notch fa-spin" style="font-size: 40px; color: var(--primary);"></i>
    <p style="margin-top: 20px; letter-spacing: 4px; font-weight: 300;">INITIALIZING QUANTUM CORE...</p>
</div>

<div class="ticker">
    <div class="ticker-item"><i class="fab fa-bitcoin" style="color:#f7931a"></i> BTC <span id="p-btc">$97,542</span></div>
    <div class="ticker-item"><i class="fas fa-gem" style="color:#0088cc"></i> TON <span id="p-ton">$5.32</span></div>
    <div class="ticker-item"><i class="fas fa-bolt" style="color:#8247e5"></i> SOL <span id="p-sol">$142.1</span></div>
</div>

<div class="header">
    <div class="balance-label">Quantum Balance</div>
    <div class="balance-value"><span id="u-bal">0.00</span> <small style="font-size: 14px;">TON</small></div>
</div>

<div class="content">
    
    <div id="sec-trade" class="section active-sec">
        <div class="card">
            <div style="display:flex; justify-content:space-between;">
                <span><i class="fas fa-chart-line"></i> LIVE TERMINAL</span>
                <span style="color:var(--success)">+2.45%</span>
            </div>
            <div class="chart-box" id="main-chart"></div>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <button class="btn-p" style="background:var(--success)" onclick="play('trade', 'up')">CALL (UP)</button>
                <button class="btn-p" style="background:var(--error)" onclick="play('trade', 'down')">PUT (DOWN)</button>
            </div>
            <input type="number" id="trade-bet" class="input-p" value="0.2">
        </div>
    </div>

    <div id="sec-games" class="section">
        <div class="game-grid">
            <div class="game-card" onclick="openGame('dice')"><i class="fas fa-dice" style="font-size:30px; color:var(--primary)"></i><br><br>DICE</div>
            <div class="game-card" onclick="openGame('slots')"><i class="fas fa-ðŸŽ°" style="font-size:30px; color:var(--accent)"></i><br><br>SLOTS</div>
            <div class="game-card" onclick="openGame('mines')"><i class="fas fa-bomb" style="font-size:30px; color:var(--error)"></i><br><br>MINES</div>
            <div class="game-card" onclick="tg.showAlert('Coming Soon')"><i class="fas fa-rocket"></i><br><br>CRASH</div>
        </div>
    </div>

    <div id="sec-wallet" class="section">
        <div class="card">
            <h3><i class="fas fa-plus-circle"></i> DEPOSIT</h3>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <button class="btn-p" style="background:#ffcc00; color:#000;" onclick="showDep('STARS')"><i class="fas fa-star"></i> STARS</button>
                <button class="btn-p" style="background:#0088cc; color:#fff;" onclick="showDep('TON')"><i class="fas fa-gem"></i> TON (BOT)</button>
            </div>
            <div id="dep-ui" style="display:none; margin-top:15px;">
                <input type="number" id="dep-amt" class="input-p" placeholder="Montant">
                <button class="btn-p" id="dep-exec" onclick="execDeposit()">CONFIRM DEPOSIT</button>
            </div>
        </div>

        <div class="card">
            <h3><i class="fas fa-wallet"></i> WITHDRAW</h3>
            <select id="w-method" class="input-p">
                <option value="CRYPTOBOT">TON (CryptoBot)</option>
                <option value="AIRTEL">Airtel Money (FCFA)</option>
            </select>
            <input type="text" id="w-details" class="input-p" placeholder="Wallet or Number">
            <input type="number" id="w-amt" class="input-p" placeholder="Amount TON">
            <button class="btn-p" onclick="withdraw()">WITHDRAW ASSETS</button>
        </div>
    </div>

    <div id="sec-tasks" class="section">
        <div class="card">
            <h3>TASKS & AIRDROPS</h3>
            <div style="display:flex; justify-content:space-between; align-items:center; background: rgba(255,255,255,0.05); padding:15px; border-radius:12px;">
                <span>Join @starrussi (+0.20 TON)</span>
                <button class="btn-p" style="width:auto; padding:8px 15px;" onclick="verifyTask()">VERIFY</button>
            </div>
        </div>
        <div class="card">
            <h3>FRIENDS</h3>
            <p style="font-size:12px; opacity:0.6;">Get 0.05 TON for every active user invited.</p>
            <div id="ref-box" style="background:#000; padding:12px; border-radius:10px; font-size:10px; border: 1px dashed var(--primary); margin:10px 0;">Loading...</div>
            <button class="btn-p" onclick="shareRef()">COPY & SHARE LINK</button>
        </div>
    </div>

</div>

<nav class="navbar">
    <a href="javascript:void(0)" class="nav-item active" onclick="nav('sec-trade', this)"><i class="fas fa-chart-pie"></i>Trade</a>
    <a href="javascript:void(0)" class="nav-item" onclick="nav('sec-games', this)"><i class="fas fa-gamepad"></i>Games</a>
    <a href="javascript:void(0)" class="nav-item" onclick="nav('sec-tasks', this)"><i class="fas fa-users"></i>Earn</a>
    <a href="javascript:void(0)" class="nav-item" onclick="nav('sec-wallet', this)"><i class="fas fa-wallet"></i>Wallet</a>
</nav>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    
    let currentDepAsset = '';
    const userId = tg.initDataUnsafe.user?.id || 7019851823;
    const userName = tg.initDataUnsafe.user?.username || "Agent";
    const refParam = new URLSearchParams(window.location.search).get('tgWebAppStartParam');

    // --- Core Sync ---
    async function sync() {
        const r = await fetch('/api/sync', {
            method:'POST', headers:{'Content-Type':'application/json'},
            body: JSON.stringify({id:userId, username:userName, refId:refParam})
        });
        const d = await r.json();
        document.getElementById('u-bal').innerText = d.user.balance.toFixed(3);
        document.getElementById('ref-box').innerText = d.refLink;
        setTimeout(() => document.getElementById('loader').style.display = 'none', 1200);
    }

    // --- Navigation ---
    function nav(id, el) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active-sec'));
        document.getElementById(id).classList.add('active-sec');
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
        tg.HapticFeedback.impactOccurred('light');
    }

    // --- Game Logic ---
    async function play(game, type = '') {
        const bet = document.getElementById('trade-bet').value;
        const r = await fetch('/api/action/play', {
            method:'POST', headers:{'Content-Type':'application/json'},
            body: JSON.stringify({id:userId, bet, game, type})
        });
        const d = await r.json();
        if(!d.success) return tg.showAlert(d.message);
        
        tg.HapticFeedback.notificationOccurred(d.win > 0 ? 'success' : 'error');
        if(game === 'trade') {
            tg.showScanQrPopup({ text: d.win > 0 ? `GAIN: +${d.win} TON` : "PERTE" });
            setTimeout(() => tg.closeScanQrPopup(), 1500);
        }
        sync();
    }

    // --- Deposit ---
    function showDep(asset) {
        currentDepAsset = asset;
        document.getElementById('dep-ui').style.display = 'block';
        document.getElementById('dep-exec').innerText = `PAY WITH ${asset}`;
    }

    async function execDeposit() {
        const amt = document.getElementById('dep-amt').value;
        const endpoint = currentDepAsset === 'STARS' ? '/api/deposit/stars' : '/api/deposit/ton';
        const r = await fetch(endpoint, {
            method:'POST', headers:{'Content-Type':'application/json'},
            body: JSON.stringify({id:userId, amount:amt})
        });
        const d = await r.json();
        if(d.url) tg.openTelegramLink(d.url); else tg.showAlert(d.message || "Erreur");
    }

    // --- Withdraw ---
    async function withdraw() {
        const amount = document.getElementById('w-amt').value;
        const method = document.getElementById('w-method').value;
        const details = document.getElementById('w-details').value;
        const r = await fetch('/api/withdraw', {
            method:'POST', headers:{'Content-Type':'application/json'},
            body: JSON.stringify({id:userId, amount, method, details})
        });
        const d = await r.json();
        tg.showAlert(d.message);
        sync();
    }

    async function verifyTask() {
        const r = await fetch('/api/verify-task', {
            method:'POST', headers:{'Content-Type':'application/json'},
            body: JSON.stringify({id:userId})
        });
        const d = await r.json();
        tg.showAlert(d.message);
        sync();
    }

    // --- Chart Simulation ---
    function renderChart() {
        const chart = document.getElementById('main-chart');
        chart.innerHTML = '';
        for(let i=0; i<30; i++) {
            const h = Math.random() * 80 + 10;
            const bar = document.createElement('div');
            bar.className = 'bar';
            bar.style.height = h + '%';
            bar.style.background = Math.random() > 0.4 ? 'var(--success)' : 'var(--error)';
            chart.appendChild(bar);
        }
    }

    function shareRef() {
        const link = document.getElementById('ref-box').innerText;
        const text = encodeURIComponent("Rejoins-moi sur STARRUSSI V6 et gagne du TON !");
        tg.openTelegramLink(`https://t.me/share/url?url=${encodeURIComponent(link)}&text=${text}`);
    }

    setInterval(renderChart, 2000);
    sync();
</script>
</body>
</html>
