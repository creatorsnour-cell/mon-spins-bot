<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap');
        :root { --neon: #00f2ff; --bg: #0a0a0a; --card: #141414; }
        body { background: var(--bg); color: white; font-family: 'Poppins', sans-serif; margin: 0; padding-bottom: 80px; text-align: center; }
        .card { background: var(--card); border-radius: 16px; margin: 15px; padding: 20px; border: 1px solid #222; }
        .balance { font-size: 32px; font-weight: 800; color: var(--neon); }
        .btn { width: 100%; padding: 14px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px; transition: 0.2s; }
        .btn-neon { background: var(--neon); color: black; box-shadow: 0 0 10px var(--neon); }
        #modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .tab-nav { position: fixed; bottom: 0; width: 100%; background: #111; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #333; }
        .section { display: none; } .active { display: block; }
        .game-disp { font-size: 50px; background: #000; border-radius: 12px; margin: 15px 0; padding: 15px; }
    </style>
</head>
<body>

<div id="modal-overlay">
    <div class="card" style="text-align: left; width: 80%;">
        <h3 style="color:var(--neon)">‚öñÔ∏è STRICT RULES</h3>
        <p style="font-size: 12px; color: #ccc;">1. 18+ Only.<br>2. Fraud/Multi-accounts = Ban.<br>3. Withdrawal min: 0.5 TON.<br>4. Deposit min 5 Stars required to withdraw.</p>
        <button class="btn btn-neon" onclick="acceptRules()">I ACCEPT</button>
    </div>
</div>

<div class="card">
    <div style="opacity: 0.7; font-size: 11px;">AVAILABLE BALANCE</div>
    <div id="bal" class="balance">0.00 TON</div>
</div>

<div id="p-games" class="section active">
    <div class="card">
        <h3>üé≤ SUPER DICE</h3>
        <div id="dice-disp" class="game-disp">üé≤</div>
        <input type="number" id="bet" value="0.1" style="width: 80%; padding: 10px; border-radius: 8px; border:none; text-align: center;">
        <button class="btn btn-neon" onclick="play('dice')">ROLL (x3)</button>
    </div>
</div>

<div id="p-ref" class="section">
    <div class="card">
        <h3>ü§ù REFERRAL</h3>
        <p style="font-size: 12px;">Invite friends and get 30% of their winnings!</p>
        <div id="ref-link" style="font-size: 10px; background: #222; padding: 10px; word-break: break-all; border-radius: 8px;">Loading...</div>
        <button class="btn btn-neon" onclick="copyRef()">COPY LINK</button>
    </div>
</div>

<div id="p-wallet" class="section">
    <div class="card">
        <button class="btn" style="background: gold;" onclick="payStars()">‚≠ê DEPOSIT 5 STARS</button>
        <hr style="border: 0.5px solid #333; margin: 20px 0;">
        <input type="number" id="wd-amt" placeholder="Amount TON (Min 0.5)" style="width: 80%; padding: 10px; border-radius: 8px;">
        <button class="btn" style="background: #ff3b3b; color: white;" onclick="withdraw()">WITHDRAW TON</button>
    </div>
</div>

<nav class="tab-nav">
    <button onclick="show('games')" style="background:none; border:none; color:white; font-size: 20px;">üéÆ</button>
    <button onclick="show('ref')" style="background:none; border:none; color:white; font-size: 20px;">üë•</button>
    <button onclick="show('wallet')" style="background:none; border:none; color:white; font-size: 20px;">üí≥</button>
</nav>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    const uid = tg.initDataUnsafe.user?.id || 12345;

    function show(p) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById('p-'+p).classList.add('active');
    }

    async function sync() {
        const r = await fetch('/api/user-data', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({id:uid}) });
        const u = await r.json();
        document.getElementById('bal').innerText = u.balance.toFixed(2) + " TON";
        document.getElementById('ref-link').innerText = `https://t.me/getmimo_bot?start=${uid}`;
        if(u.acceptedRules) document.getElementById('modal-overlay').style.display = 'none';
    }

    async function acceptRules() {
        await fetch('/api/accept-rules', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({id:uid}) });
        document.getElementById('modal-overlay').style.display = 'none';
    }

    async function play(game) {
        const bet = document.getElementById('bet').value;
        const r = await fetch('/api/play', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({id:uid, bet, game}) });
        const d = await r.json();
        if(d.error) return tg.showAlert(d.error);
        
        document.getElementById('dice-disp').innerText = "‚è≥";
        setTimeout(() => {
            document.getElementById('dice-disp').innerText = d.gameData.roll;
            if(d.win) tg.showAlert("WIN! +" + d.amount.toFixed(2));
            sync();
        }, 800);
    }

    async function payStars() {
        const r = await fetch('/api/deposit-stars', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({id:uid, amount:5}) });
        const d = await r.json();
        if(d.url) tg.openTelegramLink(d.url);
    }

    async function withdraw() {
        const amount = document.getElementById('wd-amt').value;
        const r = await fetch('/api/withdraw', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({id:uid, amount}) });
        const d = await r.json();
        tg.showAlert(d.success ? "Withdrawal processed!" : d.error);
        sync();
    }

    function copyRef() {
        navigator.clipboard.writeText(document.getElementById('ref-link').innerText);
        tg.showAlert("Link Copied!");
    }

    sync();
</script>
</body>
</html>
