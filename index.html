<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --neon: #00d2ff; }
        body { background: #050505; color: white; font-family: sans-serif; text-align: center; margin: 0; padding-bottom: 70px; }
        .card { background: #111; border-radius: 20px; margin: 12px; padding: 20px; border: 1px solid #222; }
        .btn { width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-play { background: var(--neon); color: black; }
        .nav { position: fixed; bottom: 0; width: 100%; background: #111; display: flex; border-top: 1px solid #333; }
        .nav-item { flex: 1; padding: 15px; font-size: 11px; opacity: 0.5; }
        .active { opacity: 1; color: var(--neon); }
        .hidden { display: none; }
        .task-card { display: flex; justify-content: space-between; align-items: center; background: #1a1a1a; padding: 15px; border-radius: 15px; margin-bottom: 10px; }
    </style>
</head>
<body>

<div id="game-page">
    <div class="card"><div style="opacity:0.5;font-size:10px;">BALANCE</div><div id="bal" style="font-size:30px;color:var(--neon);">0.00 TON</div></div>
    <div class="card">
        <div id="display" style="font-size:50px;">üé≤</div>
        <input type="number" id="bet" placeholder="Bet TON" style="width:80%;padding:10px;margin:10px;border-radius:10px;border:none;background:#222;color:white;">
        <button class="btn btn-play" onclick="play()">SPIN</button>
    </div>
</div>

<div id="task-page" class="hidden">
    <div class="card">
        <h3>Tasks</h3>
        <div class="task-card">
            <div style="text-align:left;">
                <div style="font-weight:bold;">Join @starrussi</div>
                <div style="font-size:10px;color:var(--neon);">Reward: 0.02 TON</div>
            </div>
            <button class="btn" style="width:80px;margin:0;background:white;color:black;" onclick="checkTask()">DONE</button>
        </div>
        <button class="btn" style="background:#222;color:white;" onclick="tg.openTelegramLink('https://t.me/starrussi')">JOIN CHANNEL</button>
    </div>
</div>

<div id="ref-page" class="hidden">
    <div class="card">
        <h3>Referral Leaderboard</h3>
        <div id="leaderboard" style="font-size:12px; text-align:left; margin-bottom:15px;"></div>
        <button class="btn btn-play" onclick="copyRef()">COPY MY LINK</button>
    </div>
</div>

<div id="wallet-page" class="hidden">
    <div class="card">
        <h3>Wallet</h3>
        <button class="btn" style="background:#ffbc00;" onclick="payStars()">‚≠ê DEPOSIT STARS (Min. 5)</button>
        <button class="btn" style="background:#ff4444;" onclick="withdraw()">WITHDRAW (Min. 1 TON)</button>
    </div>
</div>

<nav class="nav">
    <div class="nav-item active" onclick="tab('game', this)">Games</div>
    <div class="nav-item" onclick="tab('task', this)">Tasks</div>
    <div class="nav-item" onclick="tab('ref', this)">Referral</div>
    <div class="nav-item" onclick="tab('wallet', this)">Wallet</div>
</nav>

<script>
    const tg = window.Telegram.WebApp;
    const uid = tg.initDataUnsafe.user?.id || 7019851823;

    function tab(name, el) {
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
        ['game', 'task', 'ref', 'wallet'].forEach(p => document.getElementById(p+'-page').classList.add('hidden'));
        document.getElementById(name+'-page').classList.remove('hidden');
        if(name === 'ref') loadLeaderboard();
    }

    async function checkTask() {
        const r = await fetch('/api/check-task', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({id:uid}) });
        const d = await r.json();
        tg.showAlert(d.success ? d.message : d.error);
        sync();
    }

    async function loadLeaderboard() {
        const r = await fetch('/api/leaderboard');
        const d = await r.json();
        document.getElementById('leaderboard').innerHTML = d.map((u, i) => `<div>${i+1}. User ${u.id} - <b>${u.referrals} refs</b></div>`).join('');
    }

    async function sync() {
        const r = await fetch('/api/user-data', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({id:uid}) });
        const d = await r.json(); document.getElementById('bal').innerText = d.balance.toFixed(2) + " TON";
    }

    // -- Fonctions play, copyRef, payStars, withdraw (identiques √† V19) --
    function copyRef() {
        const link = `https://t.me/Newspin_onebot?start=${uid}`;
        const input = document.createElement('input'); document.body.appendChild(input); input.value = link; input.select(); document.execCommand('copy'); document.body.removeChild(input);
        tg.showAlert("Link copied!");
    }

    async function play() {
        const bet = document.getElementById('bet').value;
        const r = await fetch('/api/play', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({id:uid, bet:parseFloat(bet), game:'dice'}) });
        const d = await r.json();
        if(d.error) return tg.showAlert(d.error);
        document.getElementById('display').innerText = d.result;
        if(d.win > 0) tg.showAlert("WIN! +"+d.win);
        sync();
    }

    sync();
</script>
</body>
</html>
