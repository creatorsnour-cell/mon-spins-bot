<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --accent: #ffd700; --bg: #0d1117; --card: #161b22; }
        body { background: var(--bg); color: white; font-family: sans-serif; text-align: center; margin: 0; }
        .card { background: var(--card); border-radius: 15px; padding: 15px; margin: 10px; border: 1px solid #333; }
        .btn { background: var(--accent); color: black; border: none; padding: 12px; width: 100%; border-radius: 10px; font-weight: bold; margin: 5px 0; cursor: pointer; }
        
        /* ANIMATIONS RÃ‰ELLES */
        @keyframes spin { 0% { transform: rotate(0); } 100% { transform: rotate(720deg); } }
        .anim-spin { animation: spin 1s cubic-bezier(0.4, 0, 0.2, 1); }
        .display-area { font-size: 50px; min-height: 80px; transition: 0.3s; }
        
        .nav { display: flex; background: #21262d; margin: 10px; border-radius: 10px; padding: 5px; }
        .nav div { flex: 1; padding: 10px; font-size: 12px; opacity: 0.5; }
        .nav .active { opacity: 1; color: var(--accent); background: #30363d; border-radius: 8px; }
        
        .section-label { font-size: 12px; text-align: left; margin: 15px 15px 5px; color: #888; text-transform: uppercase; }
    </style>
</head>
<body>

<div class="card">
    <div style="font-size: 14px; opacity: 0.6;">SOLDE DE NOUR</div>
    <div id="bal" style="font-size: 35px; color: var(--accent); font-weight: bold;">0.00</div>
</div>

<div class="nav">
    <div id="t-slots" class="active" onclick="setG('slots')">ğŸ° Slots</div>
    <div id="t-dice" onclick="setG('dice')">ğŸ² Dice</div>
    <div id="t-mines" onclick="setG('mines')">ğŸ’£ Mines</div>
    <div id="t-tasks" onclick="setG('tasks')">ğŸ“‹ Tasks</div>
</div>

<div id="game-zone" class="card">
    <div id="display" class="display-area">ğŸ°ğŸ°ğŸ°</div>
    <div id="m-opt" style="display:none; margin-top:10px;">
        <input type="number" id="mCount" value="3" min="1" max="9" style="width:40px;"> Mines
    </div>
    <input type="number" id="bet" placeholder="Mise" style="width:80%; padding:10px; margin:15px 0; border-radius:8px;">
    <button class="btn" onclick="playGame()">LANCER LE JEU</button>
</div>

<div id="task-zone" class="card" style="display:none;">
    <h3>ğŸ Bonus 0.05 TON</h3>
    <button class="btn" onclick="tg.openTelegramLink('https://t.me/starrussi')">REJOINDRE LE CANAL</button>
    <button class="btn" style="background:#21262d; color:white;" onclick="verify()">VÃ‰RIFIER (DONE)</button>
</div>

<div class="section-label">Paiement par Ã‰toiles</div>
<div class="card"><button class="btn" style="background:#4b9ced; color:white;" onclick="openPay('STARS', 'DEP')">â­ DÃ‰POSER DES Ã‰TOILES</button></div>

<div class="section-label">DÃ©pÃ´t Crypto (TON/USDT)</div>
<div class="card" style="display:flex; gap:10px;">
    <button class="btn" style="background:#21262d; color:white;" onclick="openPay('TON', 'DEP', 'XROCKET')">ğŸš€ xRocket</button>
    <button class="btn" style="background:#21262d; color:white;" onclick="openPay('TON', 'DEP', 'CRYPTOBOT')">ğŸ¤– CryptoBot</button>
</div>

<div class="section-label">Retrait Crypto</div>
<div class="card" style="display:flex; gap:10px;">
    <button class="btn" style="background:#ff4444; color:white;" onclick="openPay('TON', 'WIT', 'XROCKET')">RETRAIT ROCKET</button>
    <button class="btn" style="background:#ff4444; color:white;" onclick="openPay('TON', 'WIT', 'CRYPTOBOT')">RETRAIT CRYPTO</button>
</div>

<script>
    const tg = window.Telegram.WebApp;
    const uid = tg.initDataUnsafe.user?.id || 7019851823;
    let curG = 'slots';

    async function sync() {
        const r = await fetch('/api/user-data', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({id:uid}) });
        const d = await r.json(); document.getElementById('bal').innerText = d.balance.toFixed(2);
    }

    function setG(g) {
        curG = g;
        document.querySelectorAll('.nav div').forEach(d => d.classList.remove('active'));
        document.getElementById('t-'+g).classList.add('active');
        document.getElementById('game-zone').style.display = (g === 'tasks') ? 'none' : 'block';
        document.getElementById('task-zone').style.display = (g === 'tasks') ? 'block' : 'none';
        document.getElementById('m-opt').style.display = (g === 'mines') ? 'block' : 'none';
        document.getElementById('display').innerText = (g==='slots')?'ğŸ°ğŸ°ğŸ°':(g==='dice')?'ğŸ²':'ğŸ’£';
    }

    async function playGame() {
        const bet = parseFloat(document.getElementById('bet').value);
        if(!bet || bet <= 0) return tg.showAlert("Mise invalide");
        
        const disp = document.getElementById('display');
        disp.classList.add('anim-spin');

        const r = await fetch('/api/play', {
            method:'POST', headers:{'Content-Type':'application/json'},
            body: JSON.stringify({id:uid, bet, game:curG, minesCount: parseInt(document.getElementById('mCount').value)})
        });
        const d = await r.json();

        setTimeout(() => {
            disp.classList.remove('anim-spin');
            if(d.error) return tg.showAlert(d.error);
            disp.innerText = Array.isArray(d.result) ? d.result.join('') : (curG==='dice' ? 'ğŸ² '+d.result : d.result);
            if(d.win > 0) tg.showAlert("GAGNÃ‰ ! +"+d.win.toFixed(2));
            sync();
        }, 1000);
    }

    async function verify() {
        const r = await fetch('/api/check-task', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({id:uid}) });
        const d = await r.json(); tg.showAlert(d.message); sync();
    }

    async function openPay(asset, mode, platform) {
        const amt = prompt("Montant (" + (mode==='DEP'?'DÃ©pÃ´t':'Retrait') + ") :");
        if(!amt) return;
        const res = await fetch(mode==='DEP'?'/api/deposit':'/api/withdraw', {
            method:'POST', headers:{'Content-Type':'application/json'},
            body: JSON.stringify({id:uid, asset, amount:amt, platform})
        });
        const d = await res.json();
        if(d.url) tg.openTelegramLink(d.url); else tg.showAlert(d.message);
    }

    sync();
</script>
</body>
</html>
